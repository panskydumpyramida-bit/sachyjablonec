<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galerie - Šachový oddíl TJ Bižuterie Jablonec</title>
    <meta name="description" content="Fotogalerie ze zápasů a akcí šachového oddílu TJ Bižuterie Jablonec.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
    <header id="global-header"></header>

    <main>
        <section class="container" style="margin-top: 80px;">
            <h1 class="section-title">Galerie</h1>

            <div class="card-grid">
                <!-- Image 1 -->
                <div class="card">
                    <div class="card-image" style="height: 300px;">
                        <img src="https://i.ibb.co/wZ1wgcRT/IMG-3196.jpg" alt="Zápas B týmu">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Zápas B týmu</h3>
                        <p class="card-excerpt">Momentka ze zápasu proti Desku Liberec.</p>
                    </div>
                </div>

                <!-- Placeholder 1 -->
                <div class="card">
                    <div class="card-image" style="height: 300px;">
                        <img src="https://images.unsplash.com/photo-1529699211952-734e80c4d42b?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
                            alt="Šachový turnaj">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Turnaj mládeže</h3>
                        <p class="card-excerpt">Ilustrační foto z turnaje mládeže.</p>
                    </div>
                </div>

                <!-- Placeholder 2 -->
                <div class="card">
                    <div class="card-image" style="height: 300px;">
                        <img src="https://images.unsplash.com/photo-1586165368502-1bad197a6461?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
                            alt="Šachovnice">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Trénink</h3>
                        <p class="card-excerpt">Pravidelné tréninky v klubovně.</p>
                    </div>
                </div>

                <!-- Placeholder 3 -->
                <div class="card">
                    <div class="card-image" style="height: 300px;">
                        <img src="https://images.unsplash.com/photo-1528819622765-d6bcf132f793?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80"
                            alt="Šachové figurky">
                    </div>
                    <div class="card-content">
                        <h3 class="card-title">Detail hry</h3>
                        <p class="card-excerpt">Napětí na šachovnici.</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="global-footer"></footer>

    <script src="js/config.js"></script>
    <script src="js/layout-loader.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
