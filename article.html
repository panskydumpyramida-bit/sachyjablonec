<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Článek - Šachový oddíl TJ Bižuterie Jablonec</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game-viewer2.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css"
        integrity="sha384-q94+BZtLrkL1/ohfjR8c6L+A6qzNH9R2hBLwyoAfu3i/WCvQjzL2RQJ3uNHDISdU" crossorigin="anonymous">
    <style>
        .article-header {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 1px solid var(--border-color);
        }

        .article-meta {
            display: flex;
            gap: 1rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }



        .article-content img {
            max-width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            margin: 1rem 0;
        }

        /* Split-view responsive for game viewer */
        .gv-split-view {
            display: grid;
            grid-template-columns: 220px 1fr;
            gap: 0;
            min-height: 500px;
        }

        .gv-games-panel {
            background: rgba(0, 0, 0, 0.3);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
        }

        .gv-viewer-panel {
            display: flex;
            flex-direction: column;
        }

        @media (max-width: 900px) {
            .gv-split-view {
                grid-template-columns: 1fr;
                min-height: auto;
            }

            .gv-games-panel {
                order: 2;
                /* Games list moves BELOW viewer */
                max-height: 200px;
                border-right: none;
                border-top: 1px solid rgba(255, 255, 255, 0.1);
            }

            .gv-viewer-panel {
                order: 1;
                /* Viewer first on mobile */
            }
        }

        @media (max-width: 600px) {
            .gv-games-panel {
                max-height: 150px;
            }
        }
    </style>
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
    <header id="global-header"></header>

    <main>
        <section class="container" style="margin-top: 80px;">
            <div id="loading" style="text-align: center; padding: 4rem;">
                <div
                    style="display: inline-block; width: 40px; height: 40px; border: 4px solid rgba(212, 175, 55, 0.2); border-radius: 50%; border-top-color: var(--primary-color); animation: spin 1s linear infinite;">
                </div>
                <p style="margin-top: 1rem; color: var(--text-muted);">Načítání článku...</p>
            </div>

            <article id="article" class="hidden">
                <!-- Compact Header Row: Nav + Meta -->
                <div
                    style="display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 1rem; margin-bottom: 1.5rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-color); font-size: 0.9rem;">
                    <!-- Navigation -->
                    <div style="display: flex; gap: 1.5rem;">
                        <a id="prevArticleLink" href=""
                            style="display: none; align-items: center; gap: 0.5rem; color: var(--text-muted);">
                            <i class="fa-solid fa-arrow-left"></i> <span id="prevArticleTitle">Předchozí</span>
                        </a>
                        <a id="nextArticleLink" href=""
                            style="display: none; align-items: center; gap: 0.5rem; color: var(--text-muted);">
                            <span id="nextArticleTitle">Další</span> <i class="fa-solid fa-arrow-right"></i>
                        </a>
                    </div>
                    <!-- Meta -->
                    <div style="display: flex; gap: 1.5rem; color: var(--text-muted);">
                        <span id="articleDate"><i class="fa-regular fa-calendar"></i> </span>
                        <span id="articleCategory"><i class="fa-solid fa-tag"></i> </span>
                    </div>
                </div>

                <h1 id="articleTitle" style="font-size: 2.25rem; margin-bottom: 1.5rem;"></h1>

                <div class="article-content" id="articleBody"></div>



                <!-- Game Viewer Section - Split View Layout -->
                <div id="game-viewer-section" class="hidden"
                    style="margin-top: 3rem; border: 1px solid rgba(255,255,255,0.1); border-radius: 12px; overflow: hidden;">
                    <!-- Split View Container -->
                    <div class="gv-split-view">
                        <!-- Games List Panel (Left) -->
                        <div class="gv-games-panel">
                            <div
                                style="padding: 1rem 1.25rem; background: rgba(0,0,0,0.4); border-bottom: 1px solid rgba(255,255,255,0.1);">
                                <h3
                                    style="margin: 0; color: var(--primary-color); font-size: 1rem; display: flex; align-items: center; gap: 0.5rem;">
                                    <i class="fa-solid fa-chess-board"></i> Partie z článku
                                </h3>
                            </div>
                            <div id="article-games-list" style="flex: 1; overflow-y: auto; padding: 0.5rem;"></div>
                        </div>

                        <!-- Viewer Panel (Right) -->
                        <div class="gv-viewer-panel">
                            <div
                                style="padding: 0.75rem 1.25rem; background: rgba(0,0,0,0.4); border-bottom: 1px solid rgba(255,255,255,0.1);">
                                <span
                                    style="color: var(--primary-color); font-weight: 600; display: flex; align-items: center; gap: 0.5rem;">
                                    <i class="fa-solid fa-play-circle"></i> Přehrávač
                                </span>
                            </div>
                            <div style="flex: 1; padding: 1rem;">
                                <!-- GameViewer2 Wrapper -->
                                <div id="game-viewer-wrapper" class="game-viewer">
                                    <!-- Iframe for Chess.com fallback -->
                                    <div class="iframe-container" style="display:none;">
                                        <iframe id="chess-frame" src="" frameborder="0" allowtransparency="true"
                                            style="width:100%;height:480px;border:none;border-radius:8px;"></iframe>
                                    </div>
                                    <!-- GameViewer2 will inject its DOM here -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>



                <!-- Gallery Section -->
                <div id="gallerySection" class="hidden" style="margin-top: 3rem;">
                    <h2 style="color: var(--primary-color); margin-bottom: 1.5rem;"><i class="fa-solid fa-images"></i>
                        Fotogalerie</h2>
                    <div id="galleryGrid" class="article-gallery"></div>
                </div>
            </article>

            <div id="error" class="hidden" style="text-align: center; padding: 4rem;">
                <i class="fa-solid fa-exclamation-triangle" style="font-size: 3rem; color: #fca5a5;"></i>
                <p style="margin-top: 1rem; color: var(--text-muted);">Článek nebyl nalezen.</p>
                <a href="/" class="btn-primary" style="margin-top: 1rem; display: inline-block;">Zpět na
                    úvod</a>
            </div>
        </section>
    </main>

    <footer id="global-footer"></footer>

    <script src="js/config.js" defer></script>
    <script src="js/layout-loader.js" defer></script>
    <script src="js/lightbox.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="js/game-viewer2.js?v=3" defer></script>
    <script>
        // Article Loader
        document.addEventListener('DOMContentLoaded', async () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');

            if (!id) {
                showError();
                return;
            }

            try {
                const res = await fetch(`${API_URL}/news/${id}`);
                if (!res.ok) throw new Error('Not found');

                const article = await res.json();
                renderArticle(article);
            } catch (e) {
                console.error(e);
                showError();
            }
        });

        function renderArticle(article) {
            document.title = `${article.title} - Šachový oddíl TJ Bižuterie Jablonec`;

            // Navigation Links
            const prevLink = document.getElementById('prevArticleLink');
            const nextLink = document.getElementById('nextArticleLink');

            // Truncate title for mobile nav
            const truncateTitle = (title, maxLen = 20) =>
                title.length > maxLen ? title.slice(0, maxLen) + '...' : title;

            if (article.prevArticle) {
                prevLink.href = `article.html?id=${article.prevArticle.id}`;
                document.getElementById('prevArticleTitle').textContent = truncateTitle(article.prevArticle.title);
                prevLink.style.display = 'flex';
                prevLink.title = article.prevArticle.title;
            } else {
                prevLink.style.display = 'none';
            }

            if (article.nextArticle) {
                nextLink.href = `article.html?id=${article.nextArticle.id}`;
                document.getElementById('nextArticleTitle').textContent = truncateTitle(article.nextArticle.title);
                nextLink.style.display = 'flex';
                nextLink.title = article.nextArticle.title;
            } else {
                nextLink.style.display = 'none';
            }

            // Article Content
            document.getElementById('articleTitle').textContent = article.title;
            document.getElementById('articleDate').innerHTML = `<i class="fa-regular fa-calendar"></i> ${new Date(article.publishedDate).toLocaleDateString('cs-CZ')}`;
            document.getElementById('articleCategory').innerHTML = `<i class="fa-solid fa-tag"></i> ${article.category}`;
            document.getElementById('articleBody').innerHTML = article.content || '';

            // Handle Games
            if (article.gamesJson && article.gamesJson !== '[]' && article.gamesJson !== 'null') {
                try {
                    console.log('Raw gamesJson:', article.gamesJson);
                    let games = JSON.parse(article.gamesJson);
                    console.log('Parsed games type:', typeof games);

                    // Handle double-encoded JSON if necessary
                    if (typeof games === 'string') {
                        console.warn('Double encoded JSON detected, parsing again...');
                        games = JSON.parse(games);
                    }

                    if (games && games.length > 0) {
                        // Show the game section
                        const gameSection = document.getElementById('game-viewer-section');
                        if (gameSection) gameSection.classList.remove('hidden');

                        // Store games globally for click handlers
                        window.articleGames = games;
                        window.articleSelectedGame = -1;

                        // Render game list
                        renderArticleGameList(games);

                        // Auto-load first game (deferred to ensure all functions are defined)
                        setTimeout(() => {
                            if (window.selectArticleGame) {
                                window.selectArticleGame(0);
                            }
                        }, 100);
                    }
                } catch (e) {
                    console.error('Error initializing games:', e);
                    console.log('No games data');
                }
            }

            function renderArticleGameList(games) {
                const listEl = document.getElementById('article-games-list');
                if (!listEl) return;

                listEl.innerHTML = games.map((g, i) => {
                    // Parse PGN headers for player names
                    const headers = {};
                    if (g.pgn) {
                        const regex = /\[(\w+)\s+"([^"]+)"\]/g;
                        let match;
                        while ((match = regex.exec(g.pgn)) !== null) {
                            headers[match[1]] = match[2];
                        }
                    }
                    const white = g.white || g.whitePlayer || headers.White || '?';
                    const black = g.black || g.blackPlayer || headers.Black || '?';
                    const result = g.result || headers.Result || '*';

                    return `
                    <div class="game-card ${window.articleSelectedGame === i ? 'active' : ''}" onclick="selectArticleGame(${i})"
                         style="display: flex; align-items: center; gap: 0.5rem; padding: 0.4rem 0.6rem; margin-bottom: 0.25rem;
                                border-radius: 6px; cursor: pointer; transition: all 0.15s;
                                border-left: 2px solid ${window.articleSelectedGame === i ? 'var(--primary-color)' : 'transparent'};
                                background: ${window.articleSelectedGame === i ? 'rgba(212,175,55,0.15)' : 'rgba(255,255,255,0.02)'};">
                        <span style="font-size: 0.8rem; color: var(--text-color); white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">
                            ${escapeHtml(white)} - ${escapeHtml(black)}
                        </span>
                        <span style="color: #10b981; font-weight: 700; font-size: 0.75rem; flex-shrink: 0;">${result}</span>
                    </div>
                `}).join('');
            }

            // Parse PGN headers for player names and other metadata
            function parsePgnHeaders(pgn) {
                if (!pgn) return {};
                const headers = {};
                const regex = /\[(\w+)\s+"([^"]+)"\]/g;
                let match;
                while ((match = regex.exec(pgn)) !== null) {
                    headers[match[1]] = match[2];
                }
                return headers;
            }

            window.selectArticleGame = function (index) {
                if (!window.articleGames || index < 0 || index >= window.articleGames.length) return;

                window.articleSelectedGame = index;
                renderArticleGameList(window.articleGames);

                const g = window.articleGames[index];

                // Parse PGN headers to get player names if not in data
                const pgnHeaders = parsePgnHeaders(g.pgn);

                // Format game data with title - prefer explicit data, then PGN headers, then fallback
                const white = g.white || g.whitePlayer || pgnHeaders.White || 'Bílý';
                const black = g.black || g.blackPlayer || pgnHeaders.Black || 'Černý';

                const gameData = {
                    id: g.id || index,
                    white: white,
                    black: black,
                    result: g.result || pgnHeaders.Result || '*',
                    pgn: g.pgn,
                    date: g.date || pgnHeaders.Date || '',
                    event: g.event || g.tournament || pgnHeaders.Event || '',
                    round: g.round || pgnHeaders.Round || '',
                    title: `${white} - ${black}`,
                    chessComId: g.chessComId || g.gameId
                };

                // Initialize GameViewer2 if not already done
                if (!window.gameViewer2) {
                    window.gameViewer2 = new GameViewer2();
                }

                window.gameViewer2.init([gameData]);
                window.gameViewer2.loadGame(0);
            }

            function escapeHtml(s) {
                if (!s) return '?';
                const d = document.createElement('div');
                d.textContent = s;
                return d.innerHTML;
            }

            // Handle Gallery
            if (article.galleryJson) {
                const images = JSON.parse(article.galleryJson);
                if (images.length > 0) {
                    renderGallery(images);
                }
            }

            document.getElementById('loading').style.display = 'none';
            document.getElementById('article').classList.remove('hidden');
            document.getElementById('error').classList.add('hidden');
        }


        // Generic Toggle for Reports (or any section)
        window.toggleSection = function (id, iconId) {
            const content = document.getElementById(id);
            const icon = document.getElementById(iconId);

            if (content.classList.contains('hidden')) {
                content.classList.remove('hidden');
                if (icon) {
                    icon.classList.remove('fa-chevron-down');
                    icon.classList.add('fa-chevron-up');
                }
            } else {
                content.classList.add('hidden');
                if (icon) {
                    icon.classList.remove('fa-chevron-up');
                    icon.classList.add('fa-chevron-down');
                }
            }
        }

        let articleGalleryImages = [];

        function renderGallery(images) {
            const container = document.getElementById('gallerySection');
            if (!images || images.length === 0) {
                container.classList.add('hidden');
                return;
            }
            articleGalleryImages = images;
            container.classList.remove('hidden');
            document.getElementById('galleryGrid').innerHTML = images.map((img, index) => {
                const url = typeof img === 'string' ? img : img.url;
                const caption = typeof img === 'string' ? '' : (img.caption || '');
                return `
                <div class="gallery-item" onclick="SJLightbox.open(articleGalleryImages, ${index})" title="${caption}">
                    <img src="${url}" alt="${caption}" loading="lazy">
                    ${caption ? `<div class="gallery-caption-overlay">${caption}</div>` : ''}
                </div>
            `}).join('');
        }

        function showError() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('article').classList.add('hidden');
            document.getElementById('error').classList.remove('hidden');
        }

        // Add spinner animation style
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin { to { transform: rotate(360deg); } }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
