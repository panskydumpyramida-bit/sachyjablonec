<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nastavit nové heslo - Šachový oddíl TJ Bižuterie Jablonec</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        .reset-container {
            max-width: 450px;
            margin: 120px auto 60px;
            background: linear-gradient(145deg, var(--card-bg, #1a1a1a), rgba(26, 26, 26, 0.9));
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            text-align: center;
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        .reset-container h2 {
            color: var(--primary-color, #fcd34d);
            margin-bottom: 1rem;
            font-size: 1.75rem;
        }

        .reset-container p {
            color: var(--text-muted, #9ca3af);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border-radius: 0.5rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.3);
            color: var(--text-main, #fff);
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color, #fcd34d);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.2);
        }

        .btn-reset {
            width: 100%;
            padding: 1rem;
            background: var(--primary-color, #d4af37);
            color: #000;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-reset:hover {
            background: #b8941f;
            transform: translateY(-2px);
        }

        .btn-reset:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .message {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            display: none;
        }

        .message.error {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            color: #fca5a5;
        }

        .message.success {
            background: rgba(34, 197, 94, 0.2);
            border: 1px solid rgba(34, 197, 94, 0.5);
            color: #86efac;
        }

        .back-link {
            display: block;
            margin-top: 1.5rem;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <header id="global-header"></header>

    <main class="page-content">
        <div class="reset-container">
            <h2><i class="fa-solid fa-key"></i> Nastavit nové heslo</h2>

            <div id="messageBox" class="message"></div>

            <div id="resetForm">
                <p>Zadejte své nové heslo.</p>

                <div class="form-group">
                    <label for="password">Nové heslo</label>
                    <input type="password" id="password" placeholder="Minimálně 6 znaků" required>
                </div>

                <div class="form-group">
                    <label for="passwordConfirm">Potvrdit heslo</label>
                    <input type="password" id="passwordConfirm" placeholder="Zopakujte heslo" required>
                </div>

                <button class="btn-reset" id="submitBtn" onclick="resetPassword()">
                    <i class="fa-solid fa-save"></i> Uložit nové heslo
                </button>
            </div>

            <div id="successView" style="display: none;">
                <p style="color: #86efac; font-size: 1.1rem;">
                    <i class="fa-solid fa-check-circle"></i> Heslo bylo úspěšně změněno!
                </p>
                <p>Nyní se můžete přihlásit s novým heslem.</p>
                <a href="members.html" class="btn-reset"
                    style="display: inline-block; text-decoration: none; margin-top: 1rem;">
                    Přejít na přihlášení
                </a>
            </div>

            <a href="members.html" class="back-link">
                <i class="fa-solid fa-arrow-left"></i> Zpět na přihlášení
            </a>
        </div>
    </main>

    <footer id="global-footer"></footer>

    <script src="js/config.js"></script>
    <script src="js/layout-loader.js"></script>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showMessage('Neplatný nebo chybějící token. Zkuste znovu požádat o obnovení hesla.', 'error');
            document.getElementById('resetForm').style.display = 'none';
        }

        function showMessage(text, type) {
            const box = document.getElementById('messageBox');
            box.textContent = text;
            box.className = `message ${type}`;
            box.style.display = 'block';
        }

        async function resetPassword() {
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            const btn = document.getElementById('submitBtn');

            if (password.length < 6) {
                showMessage('Heslo musí mít alespoň 6 znaků.', 'error');
                return;
            }

            if (password !== passwordConfirm) {
                showMessage('Hesla se neshodují.', 'error');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Ukládám...';

            try {
                const response = await fetch(`${API_URL}/auth/reset-password`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Chyba při resetování hesla');
                }

                document.getElementById('resetForm').style.display = 'none';
                document.getElementById('successView').style.display = 'block';
                document.getElementById('messageBox').style.display = 'none';
            } catch (error) {
                showMessage(error.message, 'error');
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-save"></i> Uložit nové heslo';
            }
        }
    </script>
</body>

</html>
