<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partie - Šachový oddíl TJ Bižuterie Jablonec</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/game-viewer2.css">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        .games-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .games-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .games-header h1 {
            margin: 0;
            color: var(--primary-color);
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding-bottom: 1rem;
        }

        .tab-btn {
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: #000;
            border-color: var(--primary-color);
        }

        .games-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 400px;
            overflow-y: auto;
            margin-bottom: 2rem;
        }

        .game-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0.75rem 1rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            border-left: 3px solid #3b82f6;
            cursor: pointer;
            transition: all 0.2s;
        }

        .game-row:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .game-row.selected {
            border-left-color: var(--primary-color);
            background: rgba(212, 175, 55, 0.1);
        }

        .game-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
            min-width: 0;
        }

        .game-players {
            font-weight: 600;
            color: var(--text-main);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .game-result {
            color: #4ade80;
            font-weight: 700;
            font-size: 0.9rem;
        }

        .game-date {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .game-source {
            font-size: 0.65rem;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            text-transform: uppercase;
        }

        .source-recorded {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .source-chesscom {
            background: rgba(74, 222, 128, 0.2);
            color: #4ade80;
        }

        .game-actions {
            display: flex;
            gap: 0.25rem;
        }

        .action-btn-mini {
            padding: 0.3rem 0.5rem;
            font-size: 0.7rem;
            background: transparent;
            color: var(--text-muted);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .action-btn-mini:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
        }

        .viewer-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .viewer-header h3 {
            margin: 0;
            color: var(--primary-color);
        }

        .viewer-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .toggle-btn {
            padding: 0.4rem 0.8rem;
            font-size: 0.8rem;
            background: transparent;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            color: var(--text-muted);
            cursor: pointer;
        }

        .toggle-btn.active {
            background: var(--primary-color);
            color: #000;
            border-color: var(--primary-color);
        }

        #viewerContainer {
            min-height: 400px;
        }

        .empty-viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            color: var(--text-muted);
            text-align: center;
        }

        .empty-viewer i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--surface-color, #1e1e1e);
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>
    <header id="global-header"></header>

    <main style="margin-top: 100px;">
        <div class="games-container">
            <div class="games-header">
                <h1><i class="fa-solid fa-chess-board"></i> Partie</h1>
                <div class="header-actions">
                    <a href="/game-recorder" class="btn-primary" style="text-decoration: none;">
                        <i class="fa-solid fa-plus"></i> Nahrát partii
                    </a>
                    <button onclick="showPgnModal()" class="btn-secondary"
                        style="background: rgba(74, 222, 128, 0.1); border-color: rgba(74, 222, 128, 0.3); color: #4ade80;">
                        <i class="fa-solid fa-file-import"></i> Vložit PGN
                    </button>
                </div>
            </div>

            <div class="tabs">
                <button class="tab-btn active" onclick="switchTab('recorded')">
                    <i class="fa-solid fa-microphone"></i> Nahrané
                </button>
                <button class="tab-btn" onclick="switchTab('articles')">
                    <i class="fa-solid fa-newspaper"></i> Z článků
                </button>
            </div>

            <div id="gamesListContainer">
                <div class="games-list" id="gamesList">
                    <p style="color: var(--text-muted); text-align: center;"><i class="fa-solid fa-spinner fa-spin"></i>
                        Načítám...</p>
                </div>
            </div>

            <div class="viewer-section">
                <div class="viewer-header">
                    <h3><i class="fa-solid fa-play-circle"></i> Přehrávač</h3>
                    <div class="viewer-toggle">
                        <button class="toggle-btn active" id="btnNative" onclick="setViewerMode('native')">
                            <i class="fa-solid fa-chess"></i> Nativní
                        </button>
                        <button class="toggle-btn" id="btnIframe" onclick="setViewerMode('iframe')">
                            <i class="fa-solid fa-code"></i> Chess.com
                        </button>
                    </div>
                </div>
                <div id="viewerContainer">
                    <div class="empty-viewer">
                        <i class="fa-solid fa-chess-board"></i>
                        <p>Vyberte partii ze seznamu výše</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- PGN Import Modal -->
    <div id="pgnModal" class="modal-overlay">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h3 style="margin: 0; color: #4ade80;"><i class="fa-solid fa-file-import"></i> Vložit PGN</h3>
                <button onclick="closePgnModal()"
                    style="background: none; border: none; color: #aaa; font-size: 24px; cursor: pointer;">&times;</button>
            </div>
            <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1rem;">
                Vložte PGN notaci. Pokud obsahuje více partií, všechny budou uloženy.
            </p>
            <textarea id="pgnText" rows="12"
                placeholder="[Event &quot;Turnaj&quot;]&#10;[White &quot;Bílý&quot;]&#10;[Black &quot;Černý&quot;]&#10;[Result &quot;1-0&quot;]&#10;&#10;1. e4 e5 2. Nf3 Nc6..."
                style="width: 100%; padding: 1rem; background: #0a0a0a; border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; color: #e0e0e0; font-family: monospace; font-size: 0.9rem; resize: vertical;"></textarea>
            <div id="pgnStatus" style="display: none; margin-top: 1rem; padding: 0.75rem; border-radius: 6px;"></div>
            <div style="display: flex; gap: 0.5rem; margin-top: 1.5rem; justify-content: flex-end;">
                <button onclick="closePgnModal()" class="btn-secondary">Zrušit</button>
                <button onclick="importPgn()" id="pgnImportBtn" class="btn-primary"
                    style="background: #4ade80; color: #000;">
                    <i class="fa-solid fa-save"></i> Uložit
                </button>
            </div>
        </div>
    </div>

    <footer id="global-footer"></footer>

    <script src="js/config.js?v=4"></script>
    <script src="js/layout-loader.js?v=5"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="js/game-viewer2.js?v=4"></script>
    <script>
        let allGames = [];
        let currentTab = 'recorded';
        let viewerMode = 'native';
        let currentViewer = null;
        let selectedGameIndex = -1;

        document.addEventListener('DOMContentLoaded', () => {
            loadRecordedGames();
        });

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.tab-btn[onclick="switchTab('${tab}')"]`).classList.add('active');

            if (tab === 'recorded') {
                loadRecordedGames();
            } else {
                loadArticleGames();
            }
        }

        async function loadRecordedGames() {
            const container = document.getElementById('gamesList');
            container.innerHTML = '<p style="color: var(--text-muted); text-align: center;"><i class="fa-solid fa-spinner fa-spin"></i> Načítám...</p>';

            try {
                const res = await fetch(`${API_URL}/games`);
                const games = await res.json();
                allGames = games.map(g => ({ ...g, source: 'recorded' }));
                renderGamesList();
            } catch (e) {
                console.error(e);
                container.innerHTML = '<p style="color: #fca5a5; text-align: center;">Chyba načítání</p>';
            }
        }

        async function loadArticleGames() {
            const container = document.getElementById('gamesList');
            container.innerHTML = '<p style="color: var(--text-muted); text-align: center;"><i class="fa-solid fa-spinner fa-spin"></i> Načítám...</p>';

            try {
                // Fetch games from all categories
                const categories = ['extraliga', 'liga', 'youth', 'other'];
                let allArticleGames = [];

                for (const cat of categories) {
                    try {
                        const res = await fetch(`${API_URL}/viewer-games?category=${cat}`);
                        if (res.ok) {
                            const games = await res.json();
                            allArticleGames = allArticleGames.concat(games.map(g => ({
                                ...g,
                                source: 'chesscom',
                                white: g.white || g.whitePlayer || 'White',
                                black: g.black || g.blackPlayer || 'Black',
                                result: g.result || '*',
                                date: g.date || new Date().toISOString()
                            })));
                        }
                    } catch (e) { /* ignore category errors */ }
                }

                allGames = allArticleGames;
                renderGamesList();
            } catch (e) {
                console.error(e);
                container.innerHTML = '<p style="color: #fca5a5; text-align: center;">Chyba načítání</p>';
            }
        }

        function renderGamesList() {
            const container = document.getElementById('gamesList');

            if (allGames.length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted); text-align: center;">Žádné partie</p>';
                return;
            }

            container.innerHTML = allGames.map((game, i) => `
                <div class="game-row ${selectedGameIndex === i ? 'selected' : ''}" onclick="selectGame(${i})">
                    <div class="game-info">
                        <span class="game-source ${game.source === 'recorded' ? 'source-recorded' : 'source-chesscom'}">
                            ${game.source === 'recorded' ? 'REC' : 'CC'}
                        </span>
                        <span class="game-players">${escapeHtml(game.white || '')} - ${escapeHtml(game.black || '')}</span>
                        <span class="game-result">${game.result || '*'}</span>
                        <span class="game-date">${game.date ? new Date(game.date).toLocaleDateString('cs-CZ') : ''}</span>
                    </div>
                    <div class="game-actions" onclick="event.stopPropagation()">
                        ${game.source === 'recorded' ? `
                            <button class="action-btn-mini" onclick="downloadPgn(${game.id})" title="Stáhnout PGN">
                                <i class="fa-solid fa-download"></i>
                            </button>
                            <a href="/game-recorder?id=${game.id}" class="action-btn-mini" title="Upravit">
                                <i class="fa-solid fa-edit"></i>
                            </a>
                        ` : `
                            <a href="https://chess.com/game/live/${game.chessComId}" target="_blank" class="action-btn-mini" title="Chess.com">
                                <i class="fa-solid fa-external-link"></i>
                            </a>
                        `}
                    </div>
                </div>
            `).join('');
        }

        function selectGame(index) {
            selectedGameIndex = index;
            renderGamesList();
            loadGameInViewer(allGames[index]);
        }

        function loadGameInViewer(game) {
            const container = document.getElementById('viewerContainer');

            if (viewerMode === 'native') {
                loadNativeViewer(game, container);
            } else {
                loadIframeViewer(game, container);
            }
        }

        function loadNativeViewer(game, container) {
            container.innerHTML = '<div id="nativeViewer"></div>';
            const viewerEl = document.getElementById('nativeViewer');

            if (game.pgn) {
                // Has PGN - use GameViewer2
                if (typeof GameViewer2 !== 'undefined') {
                    currentViewer = new GameViewer2(viewerEl, {
                        pgn: game.pgn,
                        showHeader: true,
                        showControls: true,
                        showNotation: true
                    });
                } else {
                    container.innerHTML = '<p style="color: #fca5a5; text-align: center;">GameViewer2 není dostupný</p>';
                }
            } else if (game.chessComId) {
                // No PGN but has Chess.com ID - show message and offer iframe
                container.innerHTML = `
                    <div class="empty-viewer">
                        <i class="fa-solid fa-info-circle"></i>
                        <p>Tato partie nemá PGN data.<br>Použijte Chess.com přehrávač.</p>
                        <button onclick="setViewerMode('iframe'); loadGameInViewer(allGames[${selectedGameIndex}]);" class="btn-primary" style="margin-top: 1rem;">
                            <i class="fa-solid fa-code"></i> Otevřít v Chess.com
                        </button>
                    </div>
                `;
            } else {
                container.innerHTML = '<p style="color: #fca5a5; text-align: center;">Partie nemá žádná data</p>';
            }
        }

        function loadIframeViewer(game, container) {
            if (game.chessComId) {
                container.innerHTML = `
                    <iframe src="https://www.chess.com/emboard?id=${game.chessComId}" 
                        style="width: 100%; height: 500px; border: none; border-radius: 8px;"
                        allowtransparency="true" frameborder="0"></iframe>
                `;
            } else if (game.pgn) {
                // Has PGN - suggest native mode
                container.innerHTML = `
                    <div class="empty-viewer">
                        <i class="fa-solid fa-info-circle"></i>
                        <p>Tato partie nemá Chess.com ID.<br>Použijte nativní přehrávač.</p>
                        <button onclick="setViewerMode('native'); loadGameInViewer(allGames[${selectedGameIndex}]);" class="btn-primary" style="margin-top: 1rem;">
                            <i class="fa-solid fa-chess"></i> Otevřít nativně
                        </button>
                    </div>
                `;
            } else {
                container.innerHTML = '<p style="color: #fca5a5; text-align: center;">Partie nemá žádná data</p>';
            }
        }

        function setViewerMode(mode) {
            viewerMode = mode;
            document.getElementById('btnNative').classList.toggle('active', mode === 'native');
            document.getElementById('btnIframe').classList.toggle('active', mode === 'iframe');

            if (selectedGameIndex >= 0) {
                loadGameInViewer(allGames[selectedGameIndex]);
            }
        }

        async function downloadPgn(id) {
            try {
                const res = await fetch(`${API_URL}/games/${id}/pgn`);
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `game_${id}.pgn`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } catch (e) {
                console.error(e);
                alert('Stahování selhalo');
            }
        }

        // PGN Modal
        function showPgnModal() {
            document.getElementById('pgnModal').style.display = 'flex';
            document.getElementById('pgnText').value = '';
            document.getElementById('pgnStatus').style.display = 'none';
        }

        function closePgnModal() {
            document.getElementById('pgnModal').style.display = 'none';
        }

        function parsePgnIntoGames(pgnText) {
            const games = [];
            const rawGames = pgnText.split(/\n\n(?=\[Event\s)/);

            for (const gamePgn of rawGames) {
                if (!gamePgn.trim()) continue;

                const whiteMatch = gamePgn.match(/\[White\s+"([^"]+)"\]/);
                const blackMatch = gamePgn.match(/\[Black\s+"([^"]+)"\]/);
                const resultMatch = gamePgn.match(/\[Result\s+"([^"]+)"\]/);
                const eventMatch = gamePgn.match(/\[Event\s+"([^"]+)"\]/);
                const dateMatch = gamePgn.match(/\[Date\s+"([^"]+)"\]/);

                games.push({
                    white: whiteMatch ? whiteMatch[1] : 'N/A',
                    black: blackMatch ? blackMatch[1] : 'N/A',
                    result: resultMatch ? resultMatch[1] : '*',
                    event: eventMatch ? eventMatch[1] : '',
                    date: dateMatch ? dateMatch[1].replace(/\./g, '-') : new Date().toISOString().split('T')[0],
                    pgn: gamePgn.trim()
                });
            }

            return games;
        }

        async function importPgn() {
            const pgnText = document.getElementById('pgnText').value.trim();
            const statusDiv = document.getElementById('pgnStatus');
            const btn = document.getElementById('pgnImportBtn');

            if (!pgnText) {
                showStatus(statusDiv, 'error', 'Vložte PGN notaci.');
                return;
            }

            const games = parsePgnIntoGames(pgnText);

            if (games.length === 0) {
                showStatus(statusDiv, 'error', 'Nepodařilo se rozpoznat žádné partie.');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Ukládám...';
            showStatus(statusDiv, 'info', `Ukládám ${games.length} partií...`);

            let savedCount = 0;

            for (const game of games) {
                try {
                    const res = await fetch(`${API_URL}/games`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(game)
                    });
                    if (res.ok) savedCount++;
                } catch (e) {
                    console.error('Error saving game:', e);
                }
            }

            btn.disabled = false;
            btn.innerHTML = '<i class="fa-solid fa-save"></i> Uložit';

            if (savedCount > 0) {
                showStatus(statusDiv, 'success', `Uloženo ${savedCount} z ${games.length} partií.`);
                loadRecordedGames();
                setTimeout(closePgnModal, 1500);
            } else {
                showStatus(statusDiv, 'error', 'Nepodařilo se uložit žádnou partii.');
            }
        }

        function showStatus(el, type, msg) {
            el.style.display = 'block';
            const colors = {
                error: { bg: 'rgba(252, 165, 165, 0.2)', fg: '#fca5a5' },
                success: { bg: 'rgba(74, 222, 128, 0.2)', fg: '#4ade80' },
                info: { bg: 'rgba(96, 165, 250, 0.2)', fg: '#60a5fa' }
            };
            el.style.background = colors[type].bg;
            el.style.color = colors[type].fg;
            el.innerHTML = `<i class="fa-solid fa-${type === 'error' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'spinner fa-spin'}"></i> ${msg}`;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on escape or outside click
        document.getElementById('pgnModal')?.addEventListener('click', (e) => {
            if (e.target.id === 'pgnModal') closePgnModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closePgnModal();
        });
    </script>
</body>

</html>
