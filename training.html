<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Výukový Modul - Šachový oddíl TJ Bižuterie Jablonec</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Chessboard.js CSS -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="stylesheet" href="css/style.css">

    <style>
        .training-container {
            display: flex;
            height: calc(100vh - 80px);
            /* Adjust for header */
            margin-top: 80px;
            background: #1a1a1a;
            color: #e0e0e0;
        }

        /* Sidebar Styles */
        .sidebar {
            width: 300px;
            background: #252525;
            border-right: 1px solid #333;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid #333;
            background: #2a2a2a;
        }

        .diagram-list {
            overflow-y: auto;
            flex: 1;
            padding: 0.5rem;
        }

        .diagram-item {
            padding: 10px;
            border-bottom: 1px solid #333;
            cursor: pointer;
            transition: background 0.2s;
            border-radius: 4px;
            margin-bottom: 2px;
        }

        .diagram-item:hover,
        .diagram-item.active {
            background: #333;
        }

        .diagram-item h4 {
            margin: 0 0 5px 0;
            font-size: 0.95rem;
            color: #d4a373;
        }

        .diagram-item p {
            margin: 0;
            font-size: 0.8rem;
            color: #888;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            position: relative;
        }

        #boardArea {
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        #trainingBoard {
            width: 100%;
        }

        /* Feedback Panel */
        #feedbackPanel {
            margin-top: 1rem;
            padding: 1rem;
            background: #252525;
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
            min-height: 80px;
            text-align: center;
            border: 1px solid #333;
            display: none;
        }

        #feedbackPanel.success {
            border-color: #22c55e;
            color: #22c55e;
        }

        #feedbackPanel.mistake {
            border-color: #ef4444;
            color: #ef4444;
        }

        #feedbackPanel.info {
            border-color: #3b82f6;
            color: #3b82f6;
        }

        /* Overlay for Annotations */
        #trainingOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            /* Let clicks pass through to board */
            z-index: 10;
        }

        /* Loading Overlay */
        #loading {
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 100;
            font-size: 1.5rem;
            color: #d4a373;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .training-container {
                flex-direction: column;
                height: auto;
                margin-top: 60px;
            }

            .sidebar {
                width: 100%;
                height: 200px;
                border-right: none;
                border-bottom: 1px solid #333;
            }

            #boardArea {
                max-width: 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Loading Overlay -->
    <div id="loading"><i class="fas fa-chess-knight fa-spin"></i> &nbsp; Načítám diagramy...</div>

    <!-- Layout Container -->
    <div class="training-container">

        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3><i class="fas fa-shapes"></i> Diagramy</h3>
                <div style="font-size: 0.8rem; color: #888; margin-top: 5px;">Vyberte diagram k řešení</div>
            </div>
            <div id="diagramList" class="diagram-list">
                <!-- Items injected via JS -->
            </div>
        </aside>

        <!-- Main Board Area -->
        <main class="main-content">
            <div id="boardArea">
                <div id="trainingBoard"></div>
                <svg id="trainingOverlay"></svg>
            </div>

            <div id="feedbackPanel">
                <h3 id="feedbackTitle"></h3>
                <p id="feedbackText"></p>
                <button id="nextBtn" class="btn-primary" style="display:none; margin-top:10px;"
                    onclick="loadNextDiagram()">Další diagram <i class="fas fa-arrow-right"></i></button>
            </div>
        </main>
    </div>

    <!-- Navigation (Injected) -->
    <div id="nav-placeholder"></div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <!-- App Scripts -->
    <script src="js/layout-loader.js"></script>
    <script src="js/diagram-viewer.js"></script>

</body>

</html>
