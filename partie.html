<!DOCTYPE html>
<html lang="cs">

<head>
    <script>window.APP_VERSION = '1768669263177';</script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partie - Šachový oddíl TJ Bižuterie Jablonec</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css?v=1768669263177">
    <link rel="stylesheet" href="css/game-viewer2.css?v=final42">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        .games-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .games-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .games-header h1 {
            margin: 0;
            color: var(--primary-color);
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        /* Button styles for this page */
        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            background: var(--primary-color, #d4af37);
            color: #000;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary:hover {
            background: #b8972e;
            transform: translateY(-1px);
        }

        .btn-secondary {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.6rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-color, #e0e0e0);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 6px;
            font-weight: 500;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        /* Split layout */
        .split-layout {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 1.5rem;
            align-items: start;
        }

        .games-panel {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .tabs {
            display: flex;
            gap: 0;
            margin-bottom: 1rem;
            border-bottom: none;
            padding-bottom: 0;
        }

        .tab-btn {
            padding: 0.6rem 1.2rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab-btn:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .tab-btn.active {
            background: var(--primary-color);
            color: #000;
            border-color: var(--primary-color);
        }

        .games-list {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            max-height: 500px;
            overflow-y: auto;
        }

        .game-row {
            display: flex;
            align-items: flex-start;
            justify-content: space-between;
            padding: 0.6rem 0.75rem;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 6px;
            border-left: 3px solid #3b82f6;
            cursor: pointer;
            transition: all 0.2s;
            gap: 0.5rem;
        }

        .game-row:hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .game-row.selected {
            border-left-color: var(--primary-color);
            background: rgba(212, 175, 55, 0.1);
        }

        .game-main {
            flex: 1;
            min-width: 0;
        }

        .game-players {
            font-weight: 600;
            color: var(--text-main);
            font-size: 0.9rem;
            margin-bottom: 0.25rem;
        }

        .game-meta {
            display: flex;
            gap: 0.5rem;
            align-items: center;
            font-size: 0.75rem;
            white-space: nowrap;
            overflow: hidden;
        }

        .game-result {
            color: #4ade80;
            font-weight: 700;
        }

        .game-date {
            color: var(--text-muted);
        }

        .game-article {
            color: #60a5fa;
            font-size: 0.7rem;
            background: rgba(59, 130, 246, 0.15);
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .game-actions {
            display: flex;
            gap: 0.25rem;
        }

        .action-btn-mini {
            padding: 0.3rem 0.5rem;
            font-size: 0.7rem;
            background: transparent;
            color: var(--text-muted);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: flex;
            align-items: center;
        }

        .action-btn-mini:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-main);
        }

        .viewer-section {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .viewer-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .viewer-header h3 {
            margin: 0;
            color: var(--primary-color);
        }

        #viewerContainer {
            min-height: 400px;
        }

        .empty-viewer {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 300px;
            color: var(--text-muted);
            text-align: center;
        }

        .empty-viewer i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: var(--surface-color, #1e1e1e);
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid rgba(74, 222, 128, 0.3);
        }

        .hidden {
            display: none !important;
        }

        /* Mobile responsive */
        @media (max-width: 600px) {
            .games-container {
                padding: 1rem;
            }

            .games-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.75rem;
            }

            .games-header h1 {
                font-size: 1.3rem;
                margin: 0;
            }

            .header-actions {
                width: 100%;
                display: flex;
                gap: 0.5rem;
            }

            .header-actions a,
            .header-actions button {
                padding: 0.5rem 0.75rem !important;
                font-size: 0.8rem !important;
                flex: 1;
                justify-content: center;
            }

            .tabs {
                gap: 0.25rem;
                width: 100%;
            }

            .tab-btn {
                padding: 0.5rem 0.8rem;
                font-size: 0.85rem;
                flex: 1;
                justify-content: center;
            }

            .game-row {
                padding: 0.5rem 0.75rem;
            }

            .game-info {
                gap: 0.5rem;
                flex-wrap: wrap;
            }

            .game-players {
                font-size: 0.9rem;
            }

            .viewer-section {
                padding: 1rem;
            }
        }

        @media (max-width: 900px) {
            .split-layout {
                grid-template-columns: 1fr;
            }

            .games-list {
                max-height: 300px;
            }
        }
    </style>
</head>

<body>
    <header id="global-header"></header>

    <main style="margin-top: 100px;">
        <div class="games-container">
            <div class="games-header">
                <h1><i class="fa-solid fa-chess-board"></i> Partie</h1>
                <div class="header-actions">
                    <a href="/game-recorder" class="btn-primary" style="text-decoration: none;">
                        <i class="fa-solid fa-plus"></i> Nahrát partii
                    </a>
                    <button onclick="showPgnModal()" class="btn-secondary"
                        style="background: rgba(74, 222, 128, 0.1); border-color: rgba(74, 222, 128, 0.3); color: #4ade80;">
                        <i class="fa-solid fa-file-import"></i> Vložit PGN
                    </button>
                </div>
            </div>

            <div class="split-layout">
                <!-- Left: Games panel -->
                <div class="games-panel">
                    <div class="tabs">
                        <button class="tab-btn active" onclick="switchTab('recorded')">
                            <i class="fa-solid fa-microphone"></i> Nahrané
                        </button>
                        <button class="tab-btn" onclick="switchTab('articles')">
                            <i class="fa-solid fa-newspaper"></i> Z článků
                        </button>
                    </div>

                    <div class="games-list" id="gamesList">
                        <p style="color: var(--text-muted); text-align: center;"><i
                                class="fa-solid fa-spinner fa-spin"></i>
                            Načítám...</p>
                    </div>
                </div>

                <!-- Right: Viewer -->
                <div class="viewer-section">
                    <div class="viewer-header">
                        <h3><i class="fa-solid fa-play-circle"></i> Přehrávač</h3>
                    </div>
                    <div id="viewerContainer">
                        <div class="empty-viewer">
                            <i class="fa-solid fa-chess-board"></i>
                            <p>Vyberte partii ze seznamu</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- PGN Import Modal -->
    <div id="pgnModal" class="modal-overlay">
        <div class="modal-content">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1.5rem;">
                <h3 style="margin: 0; color: #4ade80;"><i class="fa-solid fa-file-import"></i> Vložit PGN</h3>
                <button onclick="closePgnModal()"
                    style="background: none; border: none; color: #aaa; font-size: 24px; cursor: pointer;">&times;</button>
            </div>
            <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1rem;">
                Vložte PGN notaci. Pokud obsahuje více partií, všechny budou uloženy.
            </p>
            <textarea id="pgnText" rows="12"
                placeholder="[Event &quot;Turnaj&quot;]&#10;[White &quot;Bílý&quot;]&#10;[Black &quot;Černý&quot;]&#10;[Result &quot;1-0&quot;]&#10;&#10;1. e4 e5 2. Nf3 Nc6..."
                style="width: 100%; padding: 1rem; background: #0a0a0a; border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; color: #e0e0e0; font-family: monospace; font-size: 0.9rem; resize: vertical;"></textarea>
            <div id="pgnStatus" style="display: none; margin-top: 1rem; padding: 0.75rem; border-radius: 6px;"></div>
            <div style="display: flex; gap: 0.5rem; margin-top: 1.5rem; justify-content: flex-end;">
                <button onclick="closePgnModal()" class="btn-secondary">Zrušit</button>
                <button onclick="importPgn()" id="pgnImportBtn" class="btn-primary"
                    style="background: #4ade80; color: #000;">
                    <i class="fa-solid fa-save"></i> Uložit
                </button>
            </div>
        </div>
    </div>

    <footer id="global-footer"></footer>

    <script src="js/config.js?v=1768669263177"></script>
    <script src="js/layout-loader.js?v=1768669263177"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="js/game-viewer2.js?v=final42"></script>
    <script>
        let allGames = [];
        let currentTab = 'recorded';
        let currentViewer = null;
        let selectedGameIndex = -1;

        document.addEventListener('DOMContentLoaded', () => {
            loadRecordedGames();
        });

        function switchTab(tab) {
            currentTab = tab;
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.querySelector(`.tab-btn[onclick="switchTab('${tab}')"]`).classList.add('active');

            if (tab === 'recorded') {
                loadRecordedGames();
            } else {
                loadArticleGames();
            }
        }

        async function loadRecordedGames() {
            const container = document.getElementById('gamesList');
            container.innerHTML = '<p style="color: var(--text-muted); text-align: center;"><i class="fa-solid fa-spinner fa-spin"></i> Načítám...</p>';

            try {
                const res = await fetch(`${API_URL}/games`);
                const games = await res.json();
                allGames = games.map(g => ({ ...g, source: 'recorded' }));
                renderGamesList();
            } catch (e) {
                console.error(e);
                container.innerHTML = '<p style="color: #fca5a5; text-align: center;">Chyba načítání</p>';
            }
        }

        async function loadArticleGames() {
            const container = document.getElementById('gamesList');
            container.innerHTML = '<p style="color: var(--text-muted); text-align: center;"><i class="fa-solid fa-spinner fa-spin"></i> Načítám...</p>';

            try {
                // Fetch games from all categories - use actual Czech category names from database
                const categories = ['Soutěže družstev', 'Oddílový přebor', 'Mládež', 'O nás'];
                let allArticleGames = [];

                for (const cat of categories) {
                    try {
                        const res = await fetch(`${API_URL}/viewer-games?category=${encodeURIComponent(cat)}`);
                        if (res.ok) {
                            const games = await res.json();
                            allArticleGames = allArticleGames.concat(games.map(g => ({
                                ...g,
                                source: 'chesscom',
                                white: g.white || g.whitePlayer || 'White',
                                black: g.black || g.blackPlayer || 'Black',
                                result: g.result || '*',
                                date: g.date || new Date().toISOString()
                            })));
                        }
                    } catch (e) { /* ignore category errors */ }
                }

                allGames = allArticleGames;
                renderGamesList();
            } catch (e) {
                console.error(e);
                container.innerHTML = '<p style="color: #fca5a5; text-align: center;">Chyba načítání</p>';
            }
        }

        function renderGamesList() {
            const container = document.getElementById('gamesList');

            if (allGames.length === 0) {
                container.innerHTML = '<p style="color: var(--text-muted); text-align: center;">Žádné partie</p>';
                return;
            }

            container.innerHTML = allGames.map((game, i) => `
                <div class="game-row ${selectedGameIndex === i ? 'selected' : ''}" onclick="selectGame(${i})">
                    <div class="game-main">
                        <div class="game-players">${escapeHtml(game.white || '?')} – ${escapeHtml(game.black || '?')}</div>
                        <div class="game-meta">
                            ${game.newsTitle ? `<span class="game-article">${escapeHtml(game.newsTitle)}</span>` : ''}
                            <span class="game-date">${game.date ? new Date(game.date).toLocaleDateString('cs-CZ') : ''}</span>
                        </div>
                    </div>
                    ${game.source === 'recorded' ? `
                        <div class="game-actions" onclick="event.stopPropagation()">
                            <button class="action-btn-mini" onclick="downloadPgn(${game.id})" title="Stáhnout PGN">
                                <i class="fa-solid fa-download"></i>
                            </button>
                        </div>
                    ` : ''}
                </div>
            `).join('');
        }

        function selectGame(index) {
            selectedGameIndex = index;
            renderGamesList();
            loadGameInViewer(allGames[index]);
        }

        function loadGameInViewer(game) {
            const container = document.getElementById('viewerContainer');

            // Auto-detect: prefer PGN (native viewer), fallback to Chess.com iframe
            if (game.pgn) {
                loadNativeViewer(game, container);
            } else if (game.chessComId || game.gameId) {
                loadIframeViewer(game, container);
            } else {
                container.innerHTML = '<p style="color: #fca5a5; text-align: center;">Partie nemá žádná data</p>';
            }
        }

        function loadNativeViewer(game, container) {
            // GameViewer2 expects a wrapper with id 'game-viewer-wrapper' or class 'game-viewer'
            container.innerHTML = '<div id="game-viewer-wrapper" class="game-viewer"></div>';

            if (typeof GameViewer2 !== 'undefined') {
                // GameViewer2 expects init() with array of game objects
                const gameData = {
                    title: `${game.white || '?'} – ${game.black || '?'}`,
                    white: game.white || '?',
                    black: game.black || '?',
                    result: game.result || '*',
                    date: game.date,
                    pgn: game.pgn
                };

                currentViewer = new GameViewer2();
                // Also set global gameViewer2 so the control buttons work (they call gameViewer2.*)
                window.gameViewer2 = currentViewer;
                currentViewer.init([gameData]);
            } else {
                container.innerHTML = '<p style="color: #fca5a5; text-align: center;">GameViewer2 není dostupný</p>';
            }
        }

        function loadIframeViewer(game, container) {
            const gameId = game.chessComId || game.gameId;
            container.innerHTML = `
                <iframe src="https://www.chess.com/emboard?id=${gameId}" 
                    style="width: 100%; height: 500px; border: none; border-radius: 8px;"
                    allowtransparency="true" frameborder="0"></iframe>
            `;
        }

        async function downloadPgn(id) {
            try {
                const res = await fetch(`${API_URL}/games/${id}/pgn`);
                const blob = await res.blob();
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `game_${id}.pgn`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
            } catch (e) {
                console.error(e);
                alert('Stahování selhalo');
            }
        }

        // PGN Modal
        function showPgnModal() {
            document.getElementById('pgnModal').style.display = 'flex';
            document.getElementById('pgnText').value = '';
            document.getElementById('pgnStatus').style.display = 'none';
        }

        function closePgnModal() {
            document.getElementById('pgnModal').style.display = 'none';
        }

        function parsePgnIntoGames(pgnText) {
            const games = [];
            const rawGames = pgnText.split(/\n\n(?=\[Event\s)/);

            for (const gamePgn of rawGames) {
                if (!gamePgn.trim()) continue;

                const whiteMatch = gamePgn.match(/\[White\s+"([^"]+)"\]/);
                const blackMatch = gamePgn.match(/\[Black\s+"([^"]+)"\]/);
                const resultMatch = gamePgn.match(/\[Result\s+"([^"]+)"\]/);
                const eventMatch = gamePgn.match(/\[Event\s+"([^"]+)"\]/);
                const dateMatch = gamePgn.match(/\[Date\s+"([^"]+)"\]/);

                games.push({
                    white: whiteMatch ? whiteMatch[1] : 'N/A',
                    black: blackMatch ? blackMatch[1] : 'N/A',
                    result: resultMatch ? resultMatch[1] : '*',
                    event: eventMatch ? eventMatch[1] : '',
                    date: dateMatch ? dateMatch[1].replace(/\./g, '-') : new Date().toISOString().split('T')[0],
                    pgn: gamePgn.trim()
                });
            }

            return games;
        }

        async function importPgn() {
            const pgnText = document.getElementById('pgnText').value.trim();
            const statusDiv = document.getElementById('pgnStatus');
            const btn = document.getElementById('pgnImportBtn');

            if (!pgnText) {
                showStatus(statusDiv, 'error', 'Vložte PGN notaci.');
                return;
            }

            const games = parsePgnIntoGames(pgnText);

            if (games.length === 0) {
                showStatus(statusDiv, 'error', 'Nepodařilo se rozpoznat žádné partie.');
                return;
            }

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Ukládám...';
            showStatus(statusDiv, 'info', `Ukládám ${games.length} partií...`);

            let savedCount = 0;

            const token = localStorage.getItem('club_auth_token');
            if (!token) {
                showStatus(statusDiv, 'error', 'Pro uložení se musíte přihlásit v členské sekci.');
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-save"></i> Uložit';
                return;
            }

            for (const game of games) {
                try {
                    const res = await fetch(`${API_URL}/games`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-Club-Password': token
                        },
                        body: JSON.stringify(game)
                    });
                    if (res.ok) savedCount++;
                } catch (e) {
                    console.error('Error saving game:', e);
                }
            }

            btn.disabled = false;
            btn.innerHTML = '<i class="fa-solid fa-save"></i> Uložit';

            if (savedCount > 0) {
                showStatus(statusDiv, 'success', `Uloženo ${savedCount} z ${games.length} partií.`);
                loadRecordedGames();
                setTimeout(closePgnModal, 1500);
            } else {
                showStatus(statusDiv, 'error', 'Nepodařilo se uložit žádnou partii.');
            }
        }

        function showStatus(el, type, msg) {
            el.style.display = 'block';
            const colors = {
                error: { bg: 'rgba(252, 165, 165, 0.2)', fg: '#fca5a5' },
                success: { bg: 'rgba(74, 222, 128, 0.2)', fg: '#4ade80' },
                info: { bg: 'rgba(96, 165, 250, 0.2)', fg: '#60a5fa' }
            };
            el.style.background = colors[type].bg;
            el.style.color = colors[type].fg;
            el.innerHTML = `<i class="fa-solid fa-${type === 'error' ? 'exclamation-circle' : type === 'success' ? 'check-circle' : 'spinner fa-spin'}"></i> ${msg}`;
        }

        function escapeHtml(text) {
            if (!text) return '';
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Close modal on escape or outside click
        document.getElementById('pgnModal')?.addEventListener('click', (e) => {
            if (e.target.id === 'pgnModal') closePgnModal();
        });
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closePgnModal();
        });
    </script>
</body>
