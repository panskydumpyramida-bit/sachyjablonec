<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Partií - Šachový oddíl TJ Bižuterie Jablonec</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Using same CSS as rest of site -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Chess Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <style>
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 2rem;
            margin-top: 0.5rem;
            align-items: start;
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 900px) {
            .editor-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                order: 2;
                /* Board first, then sidebar */
            }
        }

        #board {
            width: 100%;
            max-width: 550px;
            /* Reduced from 650px to fit better */
            margin: 0 auto;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            overflow: hidden;
            /* For board rounded corners */
            touch-action: none;
            /* Prevent scroll during drag on mobile */
        }

        /* Make sure all board elements also prevent touch scroll */
        #board * {
            touch-action: none;
        }

        .sidebar {
            background: var(--surface-color);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1.2rem;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            /* Fixed height to match board (approx 550px for board + 50px controls approx) */
            height: 550px;
            max-height: 550px;
            overflow: hidden;
        }

        .move-list {
            background: rgba(0, 0, 0, 0.4);
            padding: 1rem;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* Two columns of move pairs if generic, or list */
            /* Better: Flex row wrap or just block */
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 2px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .move-pair {
            display: flex;
            align-items: center;
            /* gap: 0.5rem; */
            width: 50%;
            /* 2 pairs per row approx? No, let's stick to simple list */
            width: auto;
            min-width: 90px;
            padding: 0.2rem 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
        }

        .move-pair:nth-child(even) {
            background: rgba(255, 255, 255, 0.03);
        }

        .move-number {
            color: var(--text-muted);
            width: 25px;
            display: inline-block;
            font-size: 0.9em;
        }

        .move {
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--text-color);
            transition: background 0.2s, color 0.2s;
            margin-right: 2px;
        }

        .move:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .move.active {
            background: var(--primary-color);
            color: var(--background-color);
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .btn-control {
            background: var(--surface-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-control:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 6px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(0, 0, 0, 0.5);
        }

        .main-btn {
            background: linear-gradient(135deg, var(--primary-color), #b8941f);
            color: #000;
            border: none;
            padding: 1rem;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
        }

        .main-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
        }

        .main-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Custom scrollbar for move list */
        .move-list::-webkit-scrollbar {
            width: 6px;
        }

        .move-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        .move-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        /* Chess Board Highlights & Hints */
        .highlight-selected {
            box-shadow: inset 0 0 3px 3px yellow;
        }

        .highlight-move {
            box-shadow: inset 0 0 3px 3px rgba(255, 255, 0, 0.8) !important;
        }

        .hint-dot {
            width: 25%;
            height: 25%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* Hide mobile-only elements on desktop by default */
        .mobile-only-btn,
        .btn-close-modal {
            display: none;
        }

        /* Mobile Modal Styles & Layout Fixes */
        @media (max-width: 900px) {

            /* Hide global navigation elements to prevent scrolling and save space */
            /* Join header and footer in being hidden to focus on the game/editor */
            #global-footer,
            #global-header {
                display: none !important;
            }

            /* Reset main layout for full screen */
            body,
            html {
                height: 100%;
                /* allow scroll again since header is back? 
                   Actually UI is better fixed, but we need header space */
                overflow: auto;
            }

            main {
                /* Remove fixed height constraint to allow normal flow */
                min-height: calc(100vh - 140px);
                /* rough header+footer height */
                height: auto;
                display: block;
                padding: 1rem 0 !important;
            }

            section {
                padding: 1rem 0 !important;
            }

            /* Adjust controls for mobile */
            .controls {
                margin-top: 1rem;
                gap: 0.5rem;
                padding-bottom: 2rem;
                /* Safety padding for bottom touches */
            }

            .mobile-only-btn {
                display: flex !important;
                background: rgba(255, 255, 255, 0.15) !important;
                border: 1px solid rgba(255, 255, 255, 0.3) !important;
            }

            /* Use ID for higher specificity to override desktop styles */
            #gameSidebar {
                display: none !important;
                /* Hidden by default - CRITICAL */
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 9999;
                border: none;
                margin: 0;
                background: #1a1a1e;
                overflow-y: auto;
                padding-top: 4rem;
                -webkit-overflow-scrolling: touch;
            }

            #gameSidebar.active {
                display: flex !important;
                /* Force display when active */
                flex-direction: column;
            }

            .btn-close-modal {
                display: block !important;
                position: absolute;
                top: 1.5rem;
                right: 1.5rem;
                z-index: 10000;
                background: rgba(255, 0, 0, 0.2);
                border: 1px solid rgba(255, 255, 255, 0.2);
                color: white;
                padding: 0.5rem 1rem;
                border-radius: 50px;
                font-size: 1rem;
                cursor: pointer;
            }

            /* Ensure board fits but isn't too wide */
            #board {
                max-width: 88vw !important;
                /* Reduced from 95vw */
                margin: 0 auto;
            }
        }

        /* Promotion Modal */
        #promotionModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        #promotionModal.active {
            display: flex;
        }

        .promotion-content {
            background: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--primary-color);
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .promotion-title {
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .promotion-options {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .promotion-piece {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .promotion-piece:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary-color);
            transform: translateY(-5px);
        }

        .promotion-piece img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <header id="global-header"></header>

    <main>
        <!-- Reduced top margin and padding to fit board on screen -->
        <section class="hero-small" style="text-align: center; padding: 0.5rem 0; margin-top: 85px;">
            <div class="container">
                <h1 style="font-size: 1.8rem; margin: 0;"><i class="fa-solid fa-chess-board"></i> Editor Partií</h1>
            </div>
        </section>

        <section style="padding: 0.5rem 0;">
            <div class="container">
                <div class="editor-container">

                    <!-- Left: Board -->
                    <div>
                        <!-- Playback Controls Above Board -->
                        <div class="playback-controls"
                            style="display: flex; justify-content: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                            <button class="btn-control" onclick="goToStart()" title="Na začátek">
                                <i class="fa-solid fa-backward-fast"></i>
                            </button>
                            <button class="btn-control" onclick="goBack()" title="Předchozí tah">
                                <i class="fa-solid fa-backward-step"></i>
                            </button>
                            <button class="btn-control" id="autoplayBtn" onclick="toggleAutoplay()"
                                title="Přehrát partii">
                                <i class="fa-solid fa-play"></i>
                            </button>
                            <button class="btn-control" onclick="goForward()" title="Další tah">
                                <i class="fa-solid fa-forward-step"></i>
                            </button>
                            <button class="btn-control" onclick="goToEnd()" title="Na konec">
                                <i class="fa-solid fa-forward-fast"></i>
                            </button>
                        </div>
                        <div id="board"></div>
                        <div class="controls" style="margin-top: 1rem;">
                            <button class="btn-control"
                                onclick="game.reset(); board.position('start'); updateStatus();"><i
                                    class="fa-solid fa-rotate-left"></i> Reset</button>
                            <button class="btn-control" onclick="board.flip()"><i class="fa-solid fa-retweet"></i>
                                Otočit</button>
                            <button class="btn-control" onclick="undoMove()"><i class="fa-solid fa-arrow-left"></i>
                                Zpět</button>
                            <!-- Mobile Info Button -->
                            <!-- Mobile Info Button -->
                            <button class="btn-control mobile-only-btn">
                                <i class="fa-solid fa-info-circle"></i> Info
                            </button>
                            <!-- Exit Button -->
                            <a href="/members" class="btn-control"
                                style="background: rgba(255, 0, 0, 0.2); border-color: rgba(255, 0, 0, 0.3); color: #fca5a5; text-decoration: none; display: inline-flex; align-items: center; justify-content: center;">
                                <i class="fa-solid fa-right-from-bracket"></i> <span class="desktop-text"
                                    style="margin-left: 0.5rem;">Odejít</span>
                            </a>
                        </div>
                    </div>

                    <!-- Right: Info & Moves (Desktop Sidebar / Mobile Modal Content) -->
                    <div id="gameSidebar" class="sidebar">

                        <!-- Close button for mobile modal -->
                        <button class="btn-close-modal">
                            <i class="fa-solid fa-times"></i> Zavřít
                        </button>

                        <!-- Metadata Form: Compact Grid -->
                        <div style="display: grid; grid-template-columns: 1fr 1fr 80px; gap: 0.5rem; align-items: end;">
                            <div class="form-group" style="margin-bottom: 0;">
                                <label style="font-size: 0.8rem; margin-bottom: 0.2rem;">Bílý</label>
                                <input type="text" id="whitePlayer" placeholder="Jméno" style="padding: 0.5rem;">
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label style="font-size: 0.8rem; margin-bottom: 0.2rem;">Černý</label>
                                <input type="text" id="blackPlayer" placeholder="Jméno" style="padding: 0.5rem;">
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label style="font-size: 0.8rem; margin-bottom: 0.2rem;">Výsledek</label>
                                <select id="result" style="padding: 0.5rem;">
                                    <option value="*">*</option>
                                    <option value="1-0">1-0</option>
                                    <option value="0-1">0-1</option>
                                    <option value="1/2-1/2">½-½</option>
                                </select>
                            </div>
                        </div>

                        <!-- Move List: Flex Grow to fill space -->
                        <div style="flex: 1; display: flex; flex-direction: column; min-height: 0;">
                            <label
                                style="color:var(--text-muted); display:block; margin-bottom:0.5rem; font-size: 0.9rem;">Průběh
                                partie</label>
                            <div id="moveList" class="move-list"
                                style="height: auto; flex: 1; border: 1px solid rgba(255,255,255,0.05);">
                                <!-- Moves will go here -->
                            </div>
                        </div>

                        <!-- PGN Output & Actions -->
                        <div style="margin: 1rem 0;">
                            <label
                                style="color:var(--text-muted); display:block; margin-bottom:0.5rem; font-size: 0.8rem;">PGN
                                Zápis</label>
                            <textarea id="pgnOutput" readonly
                                style="width:100%; height:80px; background:rgba(0,0,0,0.3); color:var(--text-muted); border:1px solid rgba(255,255,255,0.1); padding:0.5rem; border-radius:4px; font-family:monospace; font-size:0.8rem; resize:none;"></textarea>
                            <div style="display:flex; gap:0.5rem; margin-top:0.5rem; flex-wrap: wrap;">
                                <button class="btn-control" onclick="copyPgn()"
                                    style="font-size:0.8rem; padding:0.4rem 0.8rem;"><i class="fa-solid fa-copy"></i>
                                    Kopírovat</button>
                                <button class="btn-control" onclick="downloadPgn()"
                                    style="font-size:0.8rem; padding:0.4rem 0.8rem;"><i
                                        class="fa-solid fa-download"></i> Stáhnout</button>
                                <button class="btn-control" onclick="showImportPgnModal()"
                                    style="font-size:0.8rem; padding:0.4rem 0.8rem; background: rgba(74, 222, 128, 0.1); border-color: rgba(74, 222, 128, 0.3);"><i
                                        class="fa-solid fa-file-import"></i> Vložit PGN</button>
                            </div>
                        </div>

                        <button class="main-btn" onclick="saveGame()" style="margin-top: 0; padding: 0.8rem;">
                            <i class="fa-solid fa-save"></i> Uložit Partii
                        </button>
                        <p id="saveStatus"
                            style="text-align: center; margin-top: 0.2rem; min-height: 1.2rem; font-size: 0.9rem; margin-bottom: 0;">
                        </p>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="global-footer"></footer>

    <script src="js/config.js"></script>
    <script src="js/layout-loader.js"></script>
    <script src="js/main.js"></script>
    <script src="js/game-recorder.js?v=5.4"></script>
    <div id="promotionModal">
        <div class="promotion-content">
            <h3 class="promotion-title">Vyberte figuru pro povýšení</h3>
            <div class="promotion-options">
                <div class="promotion-piece" onclick="completePromotion('q')">
                    <img src="https://chessboardjs.com/img/chesspieces/wikipedia/wQ.png" data-piece="q" alt="Dáma">
                </div>
                <div class="promotion-piece" onclick="completePromotion('r')">
                    <img src="https://chessboardjs.com/img/chesspieces/wikipedia/wR.png" data-piece="r" alt="Věž">
                </div>
                <div class="promotion-piece" onclick="completePromotion('b')">
                    <img src="https://chessboardjs.com/img/chesspieces/wikipedia/wB.png" data-piece="b" alt="Střelec">
                </div>
                <div class="promotion-piece" onclick="completePromotion('n')">
                    <img src="https://chessboardjs.com/img/chesspieces/wikipedia/wN.png" data-piece="n" alt="Jezdec">
                </div>
            </div>
        </div>
    </div>

    <!-- Import PGN Modal -->
    <div id="importPgnModal"
        style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; justify-content: center; align-items: center;">
        <div
            style="background: var(--surface-color); padding: 1.5rem; border-radius: 12px; max-width: 500px; width: 90%; border: 1px solid var(--primary-color);">
            <h3 style="color: var(--primary-color); margin: 0 0 1rem 0;"><i class="fa-solid fa-file-import"></i> Vložit
                PGN</h3>
            <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1rem;">Vložte PGN zápis partie z
                Lichess, Chess.com nebo jiného zdroje:</p>
            <textarea id="importPgnInput" placeholder="1. e4 e5 2. Nf3 Nc6 ..."
                style="width: 100%; height: 150px; background: rgba(0,0,0,0.3); color: white; border: 1px solid rgba(255,255,255,0.2); padding: 0.75rem; border-radius: 6px; font-family: monospace; font-size: 0.9rem; resize: vertical;"></textarea>
            <div style="display: flex; gap: 0.75rem; margin-top: 1rem; justify-content: flex-end;">
                <button class="btn-control" onclick="closeImportPgnModal()"
                    style="padding: 0.5rem 1rem;">Zrušit</button>
                <button class="btn-control" onclick="importPgn()"
                    style="padding: 0.5rem 1rem; background: rgba(74, 222, 128, 0.2); border-color: rgba(74, 222, 128, 0.4); color: #4ade80;"><i
                        class="fa-solid fa-check"></i> Načíst</button>
            </div>
        </div>
    </div>

</body>

</html>
