<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Partií - Šachový oddíl TJ Bižuterie Jablonec</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Using same CSS as rest of site -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Chess Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <!-- HTML2Canvas for export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="js/diagram-editor.js" defer></script>

    <style>
        /* Fix for dragged pieces behind modal */
        #diagramEditorModal .piece-417db,
        body>.piece-417db {
            z-index: 12000 !important;
        }

        /* Diagram Editor Styles */
        #diagramEditorModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 11000;
            justify-content: center;
            align-items: center;
        }

        #diagramEditorModal.active {
            display: flex;
        }

        .editor-content {
            background: var(--surface-color);
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid var(--primary-color);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            display: flex;
            flex-direction: column;
            gap: 1rem;
            max-width: 95vw;
            max-height: 90vh;
            overflow-y: auto;
        }

        .editor-toolbar {
            display: flex;
            gap: 0.25rem;
            /* Reduced from 0.5rem to fit 480px */
            flex-wrap: wrap;
            /* Force single line */
            justify-content: center;
            /* Keep centered but constrained */
            background: rgba(0, 0, 0, 0.2);
            padding: 0.5rem;
            border-radius: 8px;
            width: 480px;
            /* Match board width */
            max-width: 100%;
            margin-bottom: 0.5rem;
            box-sizing: border-box;
            align-items: center;
        }

        /* Mobile Adjust */
        @media (max-width: 600px) {
            .editor-toolbar {
                width: 85vw;
                /* Match mobile board width */
            }
        }

        .tool-btn {
            width: 36px;
            height: 36px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s;
        }

        .tool-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .tool-btn.active {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .color-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        #diagramBoardWrapper {
            position: relative;
            width: 480px;
            height: 480px;
            touch-action: none;
        }

        #diagramBoardWrapper * {
            touch-action: none;
        }

        /* Mobile adjust */
        @media (max-width: 600px) {
            #diagramBoardWrapper {
                width: 85vw;
                height: 85vw;
            }
        }

        /* --- Restored Layout CSS --- */
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 2rem;
            margin-top: 0.5rem;
            align-items: start;
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 900px) {
            .editor-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                order: 2;
            }
        }

        #board {
            width: 100%;
            max-width: 550px;
            margin: 0 auto;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            overflow: hidden;
            touch-action: none;
        }

        #board * {
            touch-action: none;
        }

        .sidebar {
            background: var(--surface-color);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1.2rem;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            min-height: 550px;
            height: auto;
            max-height: 85vh;
            overflow-y: auto;
        }

        .move-list {
            background: rgba(0, 0, 0, 0.4);
            padding: 1rem;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 2px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .move-pair {
            display: flex;
            align-items: center;
            width: auto;
            min-width: 90px;
            padding: 0.2rem 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.02);
        }

        .move-pair:nth-child(even) {
            background: rgba(255, 255, 255, 0.03);
        }

        .move-number {
            color: var(--text-muted);
            width: 25px;
            display: inline-block;
            font-size: 0.9em;
        }

        .move {
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--text-color);
            transition: background 0.2s, color 0.2s;
            margin-right: 2px;
        }

        .move:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .move.active {
            background: var(--primary-color);
            color: var(--background-color);
            font-weight: bold;
        }

        .move.future {
            opacity: 0.4;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .btn-control {
            background: var(--surface-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-control:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 6px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(0, 0, 0, 0.5);
        }

        .main-btn {
            background: linear-gradient(135deg, var(--primary-color), #b8941f);
            color: #000;
            border: none;
            padding: 1rem;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
        }

        .main-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
        }

        .main-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Custom scrollbar for move list */
        .move-list::-webkit-scrollbar {
            width: 6px;
        }

        .move-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        .move-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        /* Chess Board Highlights & Hints */
        .highlight-selected {
            box-shadow: inset 0 0 3px 3px yellow;
        }

        .highlight-move {
            box-shadow: inset 0 0 3px 3px rgba(255, 255, 0, 0.8) !important;
        }

        .hint-dot {
            width: 25%;
            height: 25%;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        /* Hide mobile-only elements on desktop by default */
        .mobile-only-btn,
        .btn-close-modal {
            display: none;
        }

        /* Mobile Modal Styles & Layout Fixes */
        @media (max-width: 900px) {

            #global-footer,
            #global-header {
                display: none !important;
            }

            body,
            html {
                height: 100%;
                overflow: auto;
            }

            main {
                min-height: calc(100vh - 140px);
                height: auto;
                display: block;
                padding: 1rem 0 !important;
            }

            section {
                padding: 1rem 0 !important;
            }

            .controls {
                margin-top: 1rem;
                gap: 0.5rem;
                padding-bottom: 2rem;
            }

            .mobile-only-btn {
                display: flex !important;
                background: rgba(255, 255, 255, 0.15) !important;
                border: 1px solid rgba(255, 255, 255, 0.3) !important;
            }

            #gameSidebar {
                display: none !important;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 9999;
                border: none;
                margin: 0;
                background: #1a1a1e;
                overflow-y: auto;
                padding-top: 4rem;
                -webkit-overflow-scrolling: touch;
            }

            #gameSidebar.active {
                display: flex !important;
                flex-direction: column;
            }

            .btn-close-modal {
                display: block !important;
                position: absolute;
                top: 1.5rem;
                right: 1.5rem;
                z-index: 10000;
                background: rgba(255, 0, 0, 0.2);
                border: 1px solid rgba(255, 255, 255, 0.2);
                color: white;
                padding: 0.5rem 1rem;
                border-radius: 50px;
                font-size: 1rem;
                cursor: pointer;
            }

            #board {
                max-width: 88vw !important;
                margin: 0 auto;
            }
        }

        /* Promotion Modal */
        #promotionModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 10000;
            justify-content: center;
            align-items: center;
        }

        #promotionModal.active {
            display: flex;
        }

        .promotion-content {
            background: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            border: 1px solid var(--primary-color);
            text-align: center;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .promotion-title {
            margin-top: 0;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .promotion-options {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }

        .promotion-piece {
            width: 60px;
            height: 60px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .promotion-piece:hover {
            background: rgba(255, 255, 255, 0.2);
            border-color: var(--primary-color);
            transform: translateY(-5px);
        }

        .promotion-piece img {
            width: 50px;
            height: 50px;
        }
    </style>
</head>

<body>
    <header id="global-header"></header>

    <main>
        <!-- Reduced top margin and padding to fit board on screen -->
        <section class="hero-small" style="text-align: center; padding: 0.5rem 0; margin-top: 100px;">
            <div class="container">
                <h1 style="font-size: 1.8rem; margin: 0;"><i class="fa-solid fa-chess-board"></i> Editor Partií</h1>
            </div>
        </section>

        <section style="padding: 0.5rem 0;">
            <div class="container">
                <div class="editor-container">

                    <!-- Left: Board -->
                    <div>
                        <!-- Playback Controls Above Board -->
                        <div class="playback-controls"
                            style="display: flex; justify-content: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                            <button class="btn-control" onclick="goToStart()" title="Na začátek">
                                <i class="fa-solid fa-backward-fast"></i>
                            </button>
                            <button class="btn-control" onclick="goBack()" title="Předchozí tah">
                                <i class="fa-solid fa-backward-step"></i>
                            </button>
                            <button class="btn-control" id="autoplayBtn" onclick="toggleAutoplay()"
                                title="Přehrát partii">
                                <i class="fa-solid fa-play"></i>
                            </button>
                            <button class="btn-control" onclick="goForward()" title="Další tah">
                                <i class="fa-solid fa-forward-step"></i>
                            </button>
                            <button class="btn-control" onclick="goToEnd()" title="Na konec">
                                <i class="fa-solid fa-forward-fast"></i>
                            </button>
                            <!-- Capture Diagram Button -->
                            <button class="btn-control" onclick="openDiagramEditor()" title="Vytvořit diagram"
                                style="border-color: #60a5fa; color: #60a5fa;">
                                <i class="fa-solid fa-camera"></i>
                            </button>
                        </div>
                        <div id="recorder-board-overlay" style="
                                margin-bottom: 10px;
                                background: rgba(0, 0, 0, 0.6);
                                color: #fff;
                                padding: 0.8rem;
                                border-radius: 6px;
                                font-size: 0.95em;
                                display: none;
                                border-left: 4px solid #4ade80;
                            "></div>
                        <div style="position: relative;">
                            <div id="board"></div>
                        </div>
                        <div class="controls" style="margin-top: 1rem;">
                            <button class="btn-control" onclick="resetEditor()"><i class="fa-solid fa-rotate-left"></i>
                                Reset</button>
                            <button class="btn-control" onclick="board.flip()"><i class="fa-solid fa-retweet"></i>
                                Otočit</button>
                            <button class="btn-control" onclick="undoMove()"><i class="fa-solid fa-arrow-left"></i>
                                Zpět</button>
                            <!-- Mobile Info Button -->
                            <!-- Mobile Info Button -->
                            <button class="btn-control mobile-only-btn">
                                <i class="fa-solid fa-info-circle"></i> Info
                            </button>
                            <!-- Exit Button -->
                            <a href="/members" class="btn-control"
                                style="background: rgba(255, 0, 0, 0.2); border-color: rgba(255, 0, 0, 0.3); color: #fca5a5; text-decoration: none; display: inline-flex; align-items: center; justify-content: center;">
                                <i class="fa-solid fa-right-from-bracket"></i> <span class="desktop-text"
                                    style="margin-left: 0.5rem;">Odejít</span>
                            </a>
                        </div>
                    </div>

                    <!-- Right: Info & Moves (Desktop Sidebar / Mobile Modal Content) -->
                    <div id="gameSidebar" class="sidebar">

                        <!-- Close button for mobile modal -->
                        <button class="btn-close-modal">
                            <i class="fa-solid fa-times"></i> Zavřít
                        </button>

                        <!-- Metadata Form: Compact Grid -->
                        <div style="display: grid; grid-template-columns: 1fr 1fr 80px; gap: 0.5rem; align-items: end;">
                            <div class="form-group" style="margin-bottom: 0;">
                                <label style="font-size: 0.8rem; margin-bottom: 0.2rem;">Bílý</label>
                                <input type="text" id="whitePlayer" placeholder="Jméno" style="padding: 0.5rem;">
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label style="font-size: 0.8rem; margin-bottom: 0.2rem;">Černý</label>
                                <input type="text" id="blackPlayer" placeholder="Jméno" style="padding: 0.5rem;">
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label style="font-size: 0.8rem; margin-bottom: 0.2rem;">Výsledek</label>
                                <select id="result" style="padding: 0.5rem;">
                                    <option value="*">*</option>
                                    <option value="1-0">1-0</option>
                                    <option value="0-1">0-1</option>
                                    <option value="1/2-1/2">½-½</option>
                                </select>
                            </div>
                        </div>

                        <!-- Move List: Flex Grow to fill space -->
                        <div style="flex: 1; display: flex; flex-direction: column; min-height: 0;">
                            <label
                                style="color:var(--text-muted); display:block; margin-bottom:0.5rem; font-size: 0.9rem;">Průběh
                                partie</label>
                            <div id="moveList" class="move-list"
                                style="height: auto; flex: 1; border: 1px solid rgba(255,255,255,0.05); min-height: 100px;">
                                <!-- Moves will go here -->
                            </div>

                            <!-- NAG Toolbar -->
                            <div style="display: flex; gap: 0.5rem; margin-top: 1rem; flex-wrap: wrap;">
                                <button class="btn-control" onclick="toggleNag('$1')"
                                    style="padding: 0.3rem 0.8rem; font-weight: bold; color: #4ade80;"
                                    title="Dobrý tah (!)">!</button>
                                <button class="btn-control" onclick="toggleNag('$2')"
                                    style="padding: 0.3rem 0.8rem; font-weight: bold; color: #f87171;"
                                    title="Chyba (?)">?</button>
                                <button class="btn-control" onclick="toggleNag('$3')"
                                    style="padding: 0.3rem 0.8rem; font-weight: bold; color: #22c55e;"
                                    title="Výborný tah (!!)">!!</button>
                                <button class="btn-control" onclick="toggleNag('$4')"
                                    style="padding: 0.3rem 0.8rem; font-weight: bold; color: #ef4444;"
                                    title="Hrubá chyba (??)">??</button>
                                <button class="btn-control" onclick="toggleNag('$5')"
                                    style="padding: 0.3rem 0.8rem; font-weight: bold; color: #60a5fa;"
                                    title="Zajímavý tah (!?)">!?</button>
                                <button class="btn-control" onclick="toggleNag('$6')"
                                    style="padding: 0.3rem 0.8rem; font-weight: bold; color: #fbbf24;"
                                    title="Pochybný tah (?!)">?!</button>
                            </div>

                            <!-- Comment Section -->
                            <div class="form-group" style="margin-top: 0.5rem; margin-bottom: 0;">
                                <label style="font-size: 0.9rem; margin-bottom: 0.3rem;"><i
                                        class="fa-solid fa-comment-dots"></i> Komentář k pozici</label>
                                <textarea id="moveComment" placeholder="Vložte komentář k aktuálnímu tahu..."
                                    style="width: 100%; height: 80px; background: rgba(0,0,0,0.3); color: white; border: 1px solid rgba(255,255,255,0.1); padding: 0.5rem; border-radius: 6px; font-family: inherit; resize: vertical; font-size: 0.9rem;"></textarea>
                            </div>

                            <!-- PGN Actions -->
                            <div style="display:flex; gap:0.5rem; margin: 1rem 0; flex-wrap: wrap;">
                                <button class="btn-control" onclick="copyPgn()"
                                    style="font-size:0.8rem; padding:0.4rem 0.8rem;"><i class="fa-solid fa-copy"></i>
                                    Kopírovat PGN</button>
                                <button class="btn-control" onclick="downloadPgn()"
                                    style="font-size:0.8rem; padding:0.4rem 0.8rem;"><i
                                        class="fa-solid fa-download"></i> Stáhnout</button>
                                <button class="btn-control" onclick="showImportPgnModal()"
                                    style="font-size:0.8rem; padding:0.4rem 0.8rem; background: rgba(74, 222, 128, 0.1); border-color: rgba(74, 222, 128, 0.3);"><i
                                        class="fa-solid fa-file-import"></i> Vložit PGN</button>
                            </div>

                            <button class="main-btn" onclick="saveGame()" style="margin-top: 0; padding: 0.8rem;">
                                <i class="fa-solid fa-save"></i> Uložit Partii
                            </button>
                            <p id="saveStatus"
                                style="text-align: center; margin-top: 0.2rem; min-height: 1.2rem; font-size: 0.9rem; margin-bottom: 0;">
                            </p>

                        </div>
                    </div>
                </div>
        </section>
    </main>

    <footer id="global-footer"></footer>

    <script src="js/config.js?v=4" defer></script>
    <script src="js/layout-loader.js?v=5" defer></script>
    <script src="js/main.js" defer></script>
    <script src="js/game-recorder.js?v=7.0" defer></script>
    <div id="promotionModal">
        <div class="promotion-content">
            <h3 class="promotion-title">Vyberte figuru pro povýšení</h3>
            <div class="promotion-options">
                <div class="promotion-piece" onclick="completePromotion('q')">
                    <img src="https://chessboardjs.com/img/chesspieces/wikipedia/wQ.png" data-piece="q" alt="Dáma">
                </div>
                <div class="promotion-piece" onclick="completePromotion('r')">
                    <img src="https://chessboardjs.com/img/chesspieces/wikipedia/wR.png" data-piece="r" alt="Věž">
                </div>
                <div class="promotion-piece" onclick="completePromotion('b')">
                    <img src="https://chessboardjs.com/img/chesspieces/wikipedia/wB.png" data-piece="b" alt="Střelec">
                </div>
                <div class="promotion-piece" onclick="completePromotion('n')">
                    <img src="https://chessboardjs.com/img/chesspieces/wikipedia/wN.png" data-piece="n" alt="Jezdec">
                </div>
            </div>
        </div>
    </div>

    <!-- Import PGN Modal -->
    <div id="importPgnModal"
        style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.8); z-index: 10000; justify-content: center; align-items: center;">
        <div
            style="background: var(--surface-color); padding: 1.5rem; border-radius: 12px; max-width: 500px; width: 90%; border: 1px solid var(--primary-color);">
            <h3 style="color: var(--primary-color); margin: 0 0 1rem 0;"><i class="fa-solid fa-file-import"></i> Vložit
                PGN</h3>

            <!-- File upload option -->
            <div style="margin-bottom: 1rem;">
                <label

                        class="fa-solid fa-check"></i> Načíst</button>
            </div>
        </div>
    </div>

    <!-- Diagram Editor Modal -->
    <div id="diagramEditorModal">
        <div class="editor-content">
            <h3 style="margin: 0; color: var(--primary-color); display: flex; align-items: center; gap: 0.5rem;">
                <i class="fa-solid fa-camera"></i> Editor Diagramu
            </h3>

            <div class="editor-toolbar">
                <button class="tool-btn active" onclick="setDiagramTool('arrow-green')" title="Zelená šipka">
                    <div class="color-dot" style="background:#22c55e"></div>
                </button>
                <button class="tool-btn" onclick="setDiagramTool('arrow-red')" title="Červená šipka">
                    <div class="color-dot" style="background:#ef4444"></div>
                </button>
                <button class="tool-btn" onclick="setDiagramTool('arrow-blue')" title="Modrá šipka">
                    <div class="color-dot" style="background:#3b82f6"></div>
                </button>
                <button class="tool-btn" onclick="setDiagramTool('arrow-yellow')" title="Žlutá šipka">
                    <div class="color-dot" style="background:#eab308"></div>
                </button>

                <div style="width: 1px; background: rgba(255,255,255,0.1); margin: 0 0.5rem;"></div>

                <button class="tool-btn" onclick="setDiagramTool('square-green')" title="Zelené pole"><i
                        class="fa-solid fa-square" style="color:#22c55e"></i></button>
                <button class="tool-btn" onclick="setDiagramTool('square-red')" title="Červené pole"><i
                        class="fa-solid fa-square" style="color:#ef4444"></i></button>
                <button class="tool-btn" onclick="setDiagramTool('square-blue')" title="Modré pole"><i
                        class="fa-solid fa-square" style="color:#3b82f6"></i></button>
                <button class="tool-btn" onclick="setDiagramTool('square-yellow')" title="Žluté pole"><i
                        class="fa-solid fa-square" style="color:#eab308"></i></button>

                <div style="width: 1px; background: rgba(255,255,255,0.1); margin: 0 0.5rem;"></div>

                <button class="tool-btn" onclick="setDiagramTool('eraser')" title="Guma"><i
                        class="fa-solid fa-eraser"></i></button>

                <div style="width: 1px; background: rgba(255,255,255,0.1); margin: 0 0.5rem;"></div>

                <button class="tool-btn" onclick="setDiagramTool('badge-!')" title="Dobrý tah (!)"><span
                        style="color:#22c55e; font-weight:bold;">!</span></button>
                <button class="tool-btn" onclick="setDiagramTool('badge-!!')" title="Výborný tah (!!)"><span
                        style="color:#15803d; font-weight:bold;">!!</span></button>
                <button class="tool-btn" onclick="setDiagramTool('badge-?')" title="Chyba (?)"><span
                        style="color:#eab308; font-weight:bold;">?</span></button>
                <button class="tool-btn" onclick="setDiagramTool('badge-??')" title="Hrubá chyba (??)"><span
                        style="color:#ef4444; font-weight:bold;">??</span></button>
                <button class="tool-btn" onclick="setDiagramTool('badge-!?')" title="Zajímavý tah (!?)"><span
                        style="color:#3b82f6; font-weight:bold;">!?</span></button>
                <button class="tool-btn" onclick="setDiagramTool('badge-?!')" title="Pochybný tah (?!)"><span
                        style="color:#a855f7; font-weight:bold;">?!</span></button>

                <div style="width: 1px; background: rgba(255,255,255,0.1); margin: 0 0.5rem;"></div>

                <button class="tool-btn" onclick="clearDiagram()" title="Vymazat vše"><i
                        class="fa-solid fa-trash"></i></button>
            </div>

            <!-- Turn Indicator (read-only) -->
            <div id="turnIndicator"
                style="text-align: center; padding: 0.5rem; background: rgba(0,0,0,0.2); border-radius: 6px; color: var(--text-muted); font-size: 0.9rem;">
                <i class="fa-solid fa-chess-pawn" style="margin-right: 0.3rem;"></i>
                <span id="turnIndicatorText">Bílý na tahu</span>
            </div>

            <!-- Solver Admin UI -->
            <div id="solverTools"
                style="margin: 1rem 0 0 0; padding: 1rem; background: rgba(0,0,0,0.3); border-radius: 8px; border: 1px solid rgba(255,255,255,0.1);">
                <h4 style="margin: 0 0 0.5rem 0; color: var(--text-muted); font-size: 0.9rem;">Interaktivní Řešení

                <div style="display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 0.5rem;">
                    <!-- Interactive Move Input -->
                    <button id="recordCorrectBtn" class="btn-control" onclick="enableMoveRecording('correct')"
                        style="font-size: 0.8rem; padding: 0.4rem 0.8rem; border-color: #22c55e; color: #22c55e;">
                        <i class="fa-solid fa-check"></i> Správný tah
                    </button>
                    <button id="recordAltBtn" class="btn-control" onclick="enableMoveRecording('alternative')"
                        style="font-size: 0.8rem; padding: 0.4rem 0.8rem; border-color: #3b82f6; color: #3b82f6;">
                        <i class="fa-solid fa-code-branch"></i> Alternativa
                    </button>
                    <button id="recordBadBtn" class="btn-control" onclick="enableMoveRecording('mistake')"
                        style="font-size: 0.8rem; padding: 0.4rem 0.8rem; border-color: #ef4444; color: #ef4444;">
                        <i class="fa-solid fa-xmark"></i> Chyba
                    </button>
                </div>

                <!-- Active Recording Controls (Hidden by default) -->
                <div id="recordingControls"
                    style="display: none; align-items: center; gap: 0.5rem; margin-bottom: 0.5rem; padding: 0.5rem; background: rgba(34, 197, 94, 0.1); border: 1px solid rgba(34, 197, 94, 0.3); border-radius: 4px;">
                    <div style="flex:1; font-size: 0.85rem;">
                        <span id="recordingStatusLabel">Nahrávám...</span> <br>
                        <strong id="recordingMovesPreview" style="font-family: monospace;">-</strong>
                    </div>
                    <button onclick="finishRecording()" class="btn-control"
                        style="padding: 0.3rem 0.8rem; font-size: 0.8rem; background: #22c55e; color: white; border: none;">
                        Dokončit
                    </button>
                    <button onclick="cancelRecording()" class="btn-control"
                        style="padding: 0.3rem 0.8rem; font-size: 0.8rem; background: rgba(0,0,0,0.3); color: #ccc; border: none;">
                        &times;
                    </button>
                </div>

                <!-- Input for currently selected move properties -->
                <div id="solutionEditor"
                    style="display: none; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 0.5rem;">
                    <div style="display: flex; align-items: center; justify-content: space-between;">
                        <strong id="activeMoveLabel" style="color: white;">e2-e4</strong>
                        <span id="activeMoveType"
                            style="font-size: 0.8rem; padding: 2px 6px; border-radius: 4px; background: #22c55e; color: white;">Správný</span>
                    </div>
                    <textarea id="solverComment" placeholder="Komentář k tahu (např. 'Výborný tah!')"
                        style="width: 100%; height: 60px; margin-top: 0.5rem; background: rgba(0,0,0,0.3); border: 1px dashed rgba(255,255,255,0.2); color: white; padding: 0.5rem; font-size: 0.85rem; border-radius: 4px;"></textarea>

                    <button onclick="saveSolverStep()" class="btn-control"
                        style="width: 100%; margin-top: 0.5rem; justify-content: center;">
                        Uložit krok
                    </button>
                </div>

                <!-- List of defined solutions -->
                <div id="solutionList"
                    style="margin-top: 0.5rem; max-height: 100px; overflow-y: auto; font-size: 0.85rem;"></div>
            </div>

            <div id="diagramBoardWrapper">
                <div id="diagramBoard" style="width: 100%;"></div>
                <svg id="diagramOverlay"
                    style="position:absolute; top:0; left:0; width:100%; height:100%; z-index: 13000;"></svg>
            </div>

            <div style="display: flex; gap: 1rem; justify-content: flex-end; margin-top: 0.5rem;">
                <button class="btn-control" onclick="closeDiagramEditor()">Zavřít</button>
                <button class="btn-control" onclick="saveDiagramToCloud()"
                    style="background: rgba(96, 165, 250, 0.2); border-color: rgba(96, 165, 250, 0.4); color: #60a5fa;">
                    <i class="fa-solid fa-cloud-arrow-up"></i> Uložit do cloudu
                </button>
                <button class="btn-control" onclick="exportDiagram()"
                    style="background: rgba(74, 222, 128, 0.2); border-color: rgba(74, 222, 128, 0.4); color: #4ade80;">
                    <i class="fa-solid fa-download"></i> Uložit obrázek
                </button>
            </div>
        </div>
    </div>
</body>

<body>
    <header id="global-header"></header>

    <main>
        <!-- Reduced top margin and padding to fit board on screen -->
        <section class="hero-small" style="text-align: center; padding: 0.5rem 0; margin-top: 100px;">
            <div class="container">
                <h1 style="font-size: 1.8rem; margin: 0;"><i class="fa-solid fa-chess-board"></i> Editor Partií</h1>
            </div>
        </section>

        <section style="padding: 0.5rem 0;">
            <div class="container">
                <div class="editor-container">

                    <!-- Left: Board -->
                    <div>
                        <!-- Playback Controls Above Board -->
                        <div class="playback-controls"
                            style="display: flex; justify-content: center; gap: 0.5rem; margin-bottom: 0.5rem;">
                            <button class="btn-control" onclick="goToStart()" title="Na začátek">
                                <i class="fa-solid fa-backward-fast"></i>
                            </button>
                            <button class="btn-control" onclick="goBack()" title="Předchozí tah">
                                <i class="fa-solid fa-backward-step"></i>
                            </button>
                            <button class="btn-control" id="autoplayBtn" onclick="toggleAutoplay()"
                                title="Přehrát partii">
                                <i class="fa-solid fa-play"></i>
                            </button>
                            <button class="btn-control" onclick="goForward()" title="Další tah">
                                <i class="fa-solid fa-forward-step"></i>
                            </button>
                            <button class="btn-control" onclick="goToEnd()" title="Na konec">
                                <i class="fa-solid fa-forward-fast"></i>
                            </button>
                        </div>
                        <div id="recorder-board-overlay" style="
                                margin-bottom: 10px;
                                background: rgba(0, 0, 0, 0.6);
                                color: #fff;
                                padding: 0.8rem;
                                border-radius: 6px;
                                font-size: 0.95em;
                                display: none;
                                border-left: 4px solid #4ade80;
                            "></div>
                        <div style="position: relative;">
                            <div id="board"></div>
                        </div>
                        <div class="controls" style="margin-top: 1rem;">
                            <button class="btn-control" onclick="resetEditor()"><i class="fa-solid fa-rotate-left"></i>
                                Reset</button>
                            <button class="btn-control" onclick="board.flip()"><i class="fa-solid fa-retweet"></i>
                                Otočit</button>
                            <button class="btn-control" onclick="undoMove()"><i class="fa-solid fa-arrow-left"></i>
                                Zpět</button>
                            <!-- Mobile Info Button -->
                            <!-- Mobile Info Button -->
                            <button class="btn-control mobile-only-btn">
                                <i class="fa-solid fa-info-circle"></i> Info
                            </button>
                            <!-- Exit Button -->
                            <a href="/members" class="btn-control"
                                style="background: rgba(255, 0, 0, 0.2); border-color: rgba(255, 0, 0, 0.3); color: #fca5a5; text-decoration: none; display: inline-flex; align-items: center; justify-content: center;">
                                <i class="fa-solid fa-right-from-bracket"></i> <span class="desktop-text"
                                    style="margin-left: 0.5rem;">Odejít</span>
                            </a>
                        </div>
                    </div>

                    <!-- Right: Info & Moves (Desktop Sidebar / Mobile Modal Content) -->
                    <div id="gameSidebar" class="sidebar">

                        <!-- Close button for mobile modal -->
                        <button class="btn-close-modal">
                            <i class="fa-solid fa-times"></i> Zavřít
                        </button>

                        <!-- Metadata Form: Compact Grid -->
                        <div style="display: grid; grid-template-columns: 1fr 1fr 80px; gap: 0.5rem; align-items: end;">
                            <div class="form-group" style="margin-bottom: 0;">
                                <label style="font-size: 0.8rem; margin-bottom: 0.2rem;">Bílý</label>
                                <input type="text" id="whitePlayer" placeholder="Jméno" style="padding: 0.5rem;">
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label style="font-size: 0.8rem; margin-bottom: 0.2rem;">Černý</label>
                                <input type="text" id="blackPlayer" placeholder="Jméno" style="padding: 0.5rem;">
                            </div>
                            <div class="form-group" style="margin-bottom: 0;">
                                <label style="font-size: 0.8rem; margin-bottom: 0.2rem;">Výsledek</label>
                                <select id="result" style="padding: 0.5rem;">
                                    <option value="*">*</option>
                                    <option value="1-0">1-0</option>
                                    <option value="0-1">0-1</option>
                                    <option value="1/2-1/2">½-½</option>
                                </select>
                            </div>
                        </div>

                        <!-- Move List: Flex Grow to fill space -->
                        <div style="flex: 1; display: flex; flex-direction: column; min-height: 0;">

                                partie</label>
                            <div id="moveList" class="move-list"
                                style="height: auto; flex: 1; border: 1px solid rgba(255,255,255,0.05); min-height: 100px;">
                                <!-- Moves will go here -->
                            </div>

                            <!-- NAG Toolbar -->
                            <div style="display: flex; gap: 0.5rem; margin-top: 1rem; flex-wrap: wrap;">
                                <button class="btn-control" onclick="toggleNag('$1')"
                                    style="padding: 0.3rem 0.8rem; font-weight: bold; color: #4ade80;"
                                    title="Dobrý tah (!)">!</button>
                                <button class="btn-control" onclick="toggleNag('$2')"
                                    style="padding: 0.3rem 0.8rem; font-weight: bold; color: #f87171;"
                                    title="Chyba (?)">?</button>
                                <button class="btn-control" onclick="toggleNag('$3')"
                                    style="padding: 0.3rem 0.8rem; font-weight: bold; color: #22c55e;"
                                    title="Výborný tah (!!)">!!</button>
                                <button class="btn-control" onclick="toggleNag('$4')"
                                    style="padding: 0.3rem 0.8rem; font-weight: bold; color: #ef4444;"
                                    title="Hrubá chyba (??)">??</button>
                                <button class="btn-control" onclick="toggleNag('$5')"
                                    style="padding: 0.3rem 0.8rem; font-weight: bold; color: #60a5fa;"
                                    title="Zajímavý tah (!?)">!?</button>
                                <button class="btn-control" onclick="toggleNag('$6')"
                                    style="padding: 0.3rem 0.8rem; font-weight: bold; color: #fbbf24;"
                                    title="Pochybný tah (?!)">?!</button>
                            </div>

                            <!-- Comment Section -->
                            <div class="form-group" style="margin-top: 0.5rem; margin-bottom: 0;">
                                <label style="font-size: 0.9rem; margin-bottom: 0.3rem;"><i
                                        class="fa-solid fa-comment-dots"></i> Komentář k pozici</label>
                                <textarea id="moveComment" placeholder="Vložte komentář k aktuálnímu tahu..."
                                    style="width: 100%; height: 80px; background: rgba(0,0,0,0.3); color: white; border: 1px solid rgba(255,255,255,0.1); padding: 0.5rem; border-radius: 6px; font-family: inherit; resize: vertical; font-size: 0.9rem;"></textarea>
                            </div>

                            <!-- PGN Actions -->
                            <div style="display:flex; gap:0.5rem; margin: 1rem 0; flex-wrap: wrap;">
                                <button class="btn-control" onclick="copyPgn()"
                                    style="font-size:0.8rem; padding:0.4rem 0.8rem;"><i class="fa-solid fa-copy"></i>

                                <button class="btn-control" onclick="downloadPgn()"
                                    style="font-size:0.8rem; padding:0.4rem 0.8rem;"><i
                                        class="fa-solid fa-download"></i> Stáhnout</button>
                                <button class="btn-control" onclick="showImportPgnModal()"
                                    style="font-size:0.8rem; padding:0.4rem 0.8rem; background: rgba(74, 222, 128, 0.1); border-color: rgba(74, 222, 128, 0.3);"><i

                            <p id="saveStatus"
                                style="text-align: center; margin-top: 0.2rem; min-height: 1.2rem; font-size: 0.9rem; margin-bottom: 0;">
                            </p>

                        </div>
                    </div>
                </div>
        </section>
    </main>

        </div>
