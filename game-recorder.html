<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Partií - Šachový oddíl TJ Bižuterie Jablonec</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <!-- Using same CSS as rest of site -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Chess Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <style>
        body {
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
        }

        .editor-container {
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 2rem;
            margin-top: 2rem;
            align-items: start;
        }

        /* Mobile Responsive Adjustments */
        @media (max-width: 900px) {
            .editor-container {
                grid-template-columns: 1fr;
            }

            .sidebar {
                order: 2;
                /* Board first, then sidebar */
            }
        }

        #board {
            width: 100%;
            max-width: 550px;
            /* Reduced from 650px to fit better */
            margin: 0 auto;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            overflow: hidden;
            /* For board rounded corners */
        }

        .sidebar {
            background: var(--surface-color);
            border: 1px solid rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        }

        .move-list {
            background: rgba(0, 0, 0, 0.4);
            padding: 1rem;
            border-radius: 8px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            /* Two columns of move pairs if generic, or list */
            /* Better: Flex row wrap or just block */
            display: flex;
            flex-wrap: wrap;
            align-content: flex-start;
            gap: 2px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .move-pair {
            display: flex;
            align-items: center;
            /* gap: 0.5rem; */
            width: 50%;
            /* 2 pairs per row approx? No, let's stick to simple list */
            width: auto;
            min-width: 90px;
            padding: 0.2rem 0.5rem;
        }

        .move-number {
            color: var(--text-muted);
            width: 25px;
            display: inline-block;
            font-size: 0.9em;
        }

        .move {
            cursor: pointer;
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--text-color);
            transition: background 0.2s;
        }

        .move:hover {
            background: rgba(255, 255, 255, 0.15);
            color: white;
        }

        .move.active {
            background: var(--primary-color);
            color: var(--background-color);
            font-weight: bold;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-top: 1.5rem;
            flex-wrap: wrap;
        }

        .btn-control {
            background: var(--surface-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: var(--text-color);
            padding: 0.6rem 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-control:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-2px);
        }

        .form-group {
            margin-bottom: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 600;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.8rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 6px;
            transition: border-color 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: var(--primary-color);
            background: rgba(0, 0, 0, 0.5);
        }

        .main-btn {
            background: linear-gradient(135deg, var(--primary-color), #b8941f);
            color: #000;
            border: none;
            padding: 1rem;
            width: 100%;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.2);
        }

        .main-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(212, 175, 55, 0.3);
        }

        .main-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Custom scrollbar for move list */
        .move-list::-webkit-scrollbar {
            width: 6px;
        }

        .move-list::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.2);
        }

        .move-list::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
    </style>
</head>

<body>
    <header id="global-header"></header>

    <main>
        <section class="hero-small" style="text-align: center; padding: 2rem 0; margin-top: 100px;">
            <div class="container">
                <h1 style="font-size: 2rem; margin: 0;"><i class="fa-solid fa-chess-board"></i> Editor Partií</h1>
            </div>
        </section>

        <section style="padding: 2rem 0;">
            <div class="container">
                <div class="editor-container">

                    <!-- Left: Board -->
                    <div>
                        <div id="board"></div>
                        <div class="controls" style="margin-top: 1rem;">
                            <button class="btn-control"
                                onclick="game.reset(); board.position('start'); updateStatus();"><i
                                    class="fa-solid fa-rotate-left"></i> Reset</button>
                            <button class="btn-control" onclick="board.flip()"><i class="fa-solid fa-retweet"></i>
                                Otočit</button>
                            <button class="btn-control" onclick="undoMove()"><i class="fa-solid fa-arrow-left"></i>
                                Zpět</button>
                        </div>
                    </div>

                    <!-- Right: Info & Moves -->
                    <div class="sidebar">

                        <!-- Metadata Form -->
                        <div>
                            <div class="form-group">
                                <label>Bílý</label>
                                <input type="text" id="whitePlayer" placeholder="Jméno hráče">
                            </div>
                            <div class="form-group">
                                <label>Černý</label>
                                <input type="text" id="blackPlayer" placeholder="Jméno hráče">
                            </div>
                            <div class="form-group">
                                <label>Výsledek</label>
                                <select id="result">
                                    <option value="*">*</option>
                                    <option value="1-0">1-0 (Bílý vyhrál)</option>
                                    <option value="0-1">0-1 (Černý vyhrál)</option>
                                    <option value="1/2-1/2">1/2-1/2 (Remíza)</option>
                                </select>
                            </div>
                        </div>

                        <!-- Move List -->
                        <div>
                            <label style="color:var(--text-muted); display:block; margin-bottom:0.5rem;">Průběh
                                partie</label>
                            <div id="moveList" class="move-list">
                                <!-- Moves will go here -->
                            </div>
                        </div>

                        <!-- PGN Output (Hidden logic mostly) -->
                        <div class="form-group">
                            <label>PGN (Read-only)</label>
                            <textarea id="pgnOutput" readonly
                                style="width:100%; height:100px; background:rgba(0,0,0,0.3); color:#aaa; border:1px solid rgba(255,255,255,0.1);"></textarea>
                        </div>

                        <button class="main-btn" onclick="saveGame()">
                            <i class="fa-solid fa-save"></i> Uložit Partii
                        </button>
                        <p id="saveStatus" style="text-align: center; margin-top: 0.5rem; min-height: 1.5rem;"></p>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer id="global-footer"></footer>

    <script src="js/config.js"></script>
    <script src="js/layout-loader.js"></script>
    <script src="js/main.js"></script>

    <script>
        let board = null;
        let game = new Chess();

        function onDragStart(source, piece, position, orientation) {
            if (game.game_over()) return false;
            // only pick up pieces for the side to move
            if ((game.turn() === 'w' && piece.search(/^b/) !== -1) ||
                (game.turn() === 'b' && piece.search(/^w/) !== -1)) {
                return false;
            }
        }

        function onDrop(source, target) {
            // see if the move is legal
            var move = game.move({
                from: source,
                to: target,
                promotion: 'q' // NOTE: always promote to a queen for example simplicity
            });

            // illegal move
            if (move === null) return 'snapback';

            updateStatus();
        }

        // update the board position after the piece snap
        // for castling, en passant, pawn promotion
        function onSnapEnd() {
            board.position(game.fen());
        }

        function updateStatus() {
            let status = '';
            let moveColor = 'White';
            if (game.turn() === 'b') {
                moveColor = 'Black';
            }

            // Update PGN
            updatePgnDisplay();

            // Update Board
            // board is auto updated by onSnapEnd
        }

        function updatePgnDisplay() {
            const pgn = game.pgn();
            document.getElementById('pgnOutput').value = pgn;

            // Render nice move list
            const history = game.history();
            const listEl = document.getElementById('moveList');
            listEl.innerHTML = '';

            for (let i = 0; i < history.length; i += 2) {
                const moveNum = Math.floor(i / 2) + 1;
                const whiteMove = history[i];
                const blackMove = history[i + 1] || '';

                const div = document.createElement('div');
                div.className = 'move-pair';
                div.innerHTML = `
                    <span class="move-number">${moveNum}.</span>
                    <span class="move">${whiteMove}</span>
                    ${blackMove ? `<span class="move">${blackMove}</span>` : ''}
                `;
                listEl.appendChild(div);
            }

            // Auto scroll to bottom
            listEl.scrollTop = listEl.scrollHeight;
        }

        function undoMove() {
            game.undo();
            board.position(game.fen());
            updateStatus();
        }

        async function saveGame() {
            const white = document.getElementById('whitePlayer').value;
            const black = document.getElementById('blackPlayer').value;
            const result = document.getElementById('result').value;

            // Check auth token (club password)
            const token = localStorage.getItem('club_auth_token');
            if (!token) {
                const status = document.getElementById('saveStatus');
                status.style.color = 'red';
                status.innerText = 'Pro uložení se musíte přihlásit v členské sekci!';
                return;
            }

            if (!white || !black) {
                alert('Vyplňte jména hráčů!');
                return;
            }

            const pgnHeader = `[White "${white}"]\n[Black "${black}"]\n[Result "${result}"]\n[Date "${new Date().toISOString().split('T')[0]}"]\n\n`;
            const fullPgn = pgnHeader + game.pgn();

            const btn = document.querySelector('.main-btn');
            const status = document.getElementById('saveStatus');

            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Ukládám...';
            status.innerText = '';

            try {
                const res = await fetch(`${API_URL}/games`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Club-Password': token
                    },
                    body: JSON.stringify({
                        white,
                        black,
                        result,
                        pgn: fullPgn,
                        event: 'Web Editor Game'
                    })
                });

                if (res.ok) {
                    status.style.color = '#4ade80';
                    status.innerText = 'Partie úspěšně uložena!';
                    setTimeout(() => {
                        window.location.href = 'members.html';
                    }, 1500);
                } else {
                    throw new Error('Save failed');
                }
            } catch (e) {
                console.error(e);
                status.style.color = 'red';
                status.innerText = 'Chyba při ukládání.';
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-save"></i> Uložit Partii';
            }
        }

        // Init board
        var config = {
            draggable: true,
            position: 'start',
            onDragStart: onDragStart,
            onDrop: onDrop,
            onSnapEnd: onSnapEnd,
            pieceTheme: 'https://chessboardjs.com/img/chesspieces/wikipedia/{piece}.png'
        };
        board = Chessboard('board', config);

        // Resize handle
        window.addEventListener('resize', board.resize);
    </script>
</body>

</html>
