<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Údržba | TJ Bižuterie Jablonec</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #d4af37;
            --background-color: #121212;
            --surface-color: #1e1e1e;
            --text-color: #e0e0e0;
        }

        body {
            background-color: var(--background-color);
            color: var(--text-color);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background: var(--surface-color);
            padding: 3rem 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 90%;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 1.8rem;
        }

        .pawn-image {
            max-width: 200px;
            height: auto;
            margin-bottom: 1.5rem;
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.2);
            border: 2px solid rgba(212, 175, 55, 0.3);
        }

        p {
            line-height: 1.6;
            margin-bottom: 0;
            color: #aaa;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/images/maintenance_pawn.png" alt="Pěšec dělník" class="pawn-image">
        <h1>Právě probíhá údržba</h1>
        <p>Omlouváme se, ale web je momentálně v údržbě. <br>Vylepšujeme pro vás služby. <br>Zkuste to prosím za chvíli.
        </p>
    </div>
</body>

</html>
