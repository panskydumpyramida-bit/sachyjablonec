<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Databáze partií - Členská sekce</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/member.css">
    <link rel="stylesheet" href="css/game-viewer2.css?v=4">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <style>
        .games-layout {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 2rem;
            align-items: start;
        }

        @media (max-width: 900px) {
            .games-layout {
                grid-template-columns: 1fr;
            }

            #memberGameViewer {
                position: static !important;
            }
        }
    </style>
</head>

<body>
    <header id="global-header"></header>

    <main class="page-content" style="padding-top: 100px; min-height: 80vh;">
        <div class="section-view" style="max-width: 1200px;">
            <div class="section-header">
                <a href="members.html" class="back-btn">
                    <i class="fa-solid fa-arrow-left"></i>
                </a>
                <h2 class="section-title" style="color: #60a5fa;">
                    <i class="fa-solid fa-chess"></i> Databáze partií
                </h2>
                <div style="display: flex; gap: 0.5rem;">
                    <a href="game-recorder.html" class="btn-primary"
                        style="text-decoration: none; font-size: 0.9rem; padding: 0.5rem 1rem;">
                        <i class="fa-solid fa-plus"></i> Nová partie
                    </a>
                    <button class="btn-secondary" onclick="showPgnImportModal()"
                        style="font-size: 0.9rem; padding: 0.5rem 1rem;">
                        <i class="fa-solid fa-file-import"></i> Import PGN
                    </button>
                </div>
            </div>

            <div class="games-layout">
                <!-- Games List -->
                <div>
                    <h3 style="color: var(--text-muted); margin-bottom: 1rem;">Uložené partie</h3>
                    <div id="gamesList" class="message-list" style="max-height: 600px; overflow-y: auto;">
                        <p class="text-muted"><i class="fa-solid fa-spinner fa-spin"></i> Načítám...</p>
                    </div>
                </div>

                <!-- Viewer -->
                <div id="memberGameViewer" style="display: none; position: sticky; top: 100px;">
                    <h3 style="color: var(--text-muted); margin-bottom: 1rem;">Přehrávač</h3>
                    <div id="memberViewerContainer" style="background: #1a1a1a; padding: 1rem; border-radius: 8px;">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- PGN Import Modal -->
    <div id="pgnImportModal" class="modal-overlay hidden" style="display: none;">
        <div class="modal">
            <div class="modal-header">
                <h2><i class="fa-solid fa-file-import"></i> Vložit PGN</h2>
                <button class="close-btn" onclick="closePgnImportModal()">&times;</button>
            </div>
            <div class="modal-body">
                <p style="color: var(--text-muted); font-size: 0.9rem; margin-bottom: 1rem;">
                    Vložte PGN notaci.
                </p>
                <textarea id="pgnImportText" rows="12" placeholder="[Event...]"
                    style="width: 100%; padding: 1rem; background: #0a0a0a; border: 1px solid rgba(255,255,255,0.1); border-radius: 6px; color: #e0e0e0; font-family: monospace; font-size: 0.9rem; margin-bottom: 1rem;"></textarea>
                <div id="pgnImportStatus" style="display: none; margin-bottom: 1rem;"></div>
                <button onclick="importPgnGames()" class="btn-primary" id="pgnImportBtn" style="width: 100%;">
                    <i class="fa-solid fa-save"></i> Uložit partie
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/layout-loader.js"></script>
    <script src="js/member-auth.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="js/game-viewer2.js?v=12"></script>
    <script src="js/member-games.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const user = await checkAuth(true);
            if (user) {
                loadGames();
            }
        });
    </script>
</body>

</html>
