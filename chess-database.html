<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Šachová databáze | Šachy Jablonec</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Chessboard.js -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        /* Chess Database Split-Screen Layout */
        .chess-db-container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 1.5rem;
            height: calc(100vh - 100px);
            display: flex;
            flex-direction: column;
        }

        .search-section {
            background: var(--surface-color);
            border-radius: 12px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .search-box {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-input-wrapper {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.8rem 0.8rem 0.8rem 2.5rem;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            color: var(--text-color);
            transition: all 0.3s;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 0.8rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }

        .filter-group {
            display: flex;
            gap: 0.25rem;
        }

        .filter-btn {
            padding: 0.6rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-color);
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(212, 175, 55, 0.15);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        /* Autocomplete */
        .autocomplete-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--surface-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 0 8px 8px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .autocomplete-item {
            padding: 0.6rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
        }

        .autocomplete-item:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        /* Split Layout */
        .split-layout {
            flex: 1;
            display: grid;
            grid-template-columns: 380px 1fr;
            gap: 1rem;
            min-height: 0;
        }

        @media (max-width: 1024px) {
            .split-layout {
                grid-template-columns: 1fr;
            }

            .detail-panel {
                display: none;
            }

            .split-layout.game-active .games-panel {
                display: none;
            }

            .split-layout.game-active .detail-panel {
                display: flex;
            }
        }

        /* Games Panel */
        .games-panel {
            background: var(--surface-color);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .games-header {
            padding: 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .games-list {
            flex: 1;
            overflow-y: auto;
        }

        .game-row {
            padding: 0.8rem 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: all 0.2s;
        }

        .game-row:hover,
        .game-row.active {
            background: rgba(212, 175, 55, 0.1);
        }

        .game-row.active {
            border-left: 3px solid var(--primary-color);
        }

        .game-meta {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .game-players-line {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .player-color {
            width: 10px;
            height: 10px;
            border-radius: 2px;
            border: 1px solid #666;
        }

        .player-color.white {
            background: #fff;
        }

        .player-color.black {
            background: #333;
        }

        .game-result-badge {
            margin-left: auto;
            font-size: 0.8rem;
            padding: 0.15rem 0.4rem;
            border-radius: 3px;
        }

        .game-result-badge.white-win {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .game-result-badge.black-win {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .game-result-badge.draw {
            background: rgba(156, 163, 175, 0.2);
            color: #9ca3af;
        }

        /* Detail Panel */
        .detail-panel {
            background: var(--surface-color);
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .detail-tabs {
            display: flex;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .detail-tab {
            padding: 1rem 1.5rem;
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }

        .detail-tab:hover {
            color: var(--text-color);
        }

        .detail-tab.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
        }

        .tab-content {
            display: none;
            flex: 1;
            overflow: auto;
            padding: 1.5rem;
        }

        .tab-content.active {
            display: block;
        }

        /* Game Viewer Tab */
        .game-viewer-layout {
            display: grid;
            grid-template-columns: min(400px, 45%) 1fr;
            gap: 1.5rem;
            height: 100%;
        }

        @media (max-width: 900px) {
            .game-viewer-layout {
                grid-template-columns: 1fr;
            }
        }

        .board-container {
            aspect-ratio: 1;
            max-height: 400px;
        }

        #chessBoard {
            width: 100% !important;
        }

        .board-controls {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 1rem;
        }

        .board-controls button {
            padding: 0.5rem 1rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: var(--text-color);
            cursor: pointer;
        }

        .board-controls button:hover {
            background: rgba(212, 175, 55, 0.15);
        }

        .moves-panel {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            padding: 1rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .move-pair {
            display: grid;
            grid-template-columns: 30px 1fr 1fr;
            gap: 0.5rem;
            padding: 0.25rem 0;
        }

        .move-number {
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .move {
            padding: 0.2rem 0.5rem;
            border-radius: 3px;
            cursor: pointer;
            font-family: monospace;
        }

        .move:hover {
            background: rgba(212, 175, 55, 0.15);
        }

        .move.active {
            background: var(--primary-color);
            color: var(--secondary-color);
        }

        /* Opening Tree Tab */
        .tree-container {
            height: 100%;
        }

        .tree-header {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tree-moves {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .tree-node {
            display: grid;
            grid-template-columns: 80px 1fr 60px 100px;
            align-items: center;
            padding: 0.75rem 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tree-node:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .tree-move {
            font-family: monospace;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .tree-bar {
            height: 8px;
            background: linear-gradient(to right, #4ade80 var(--win-pct), #9ca3af var(--win-pct), #9ca3af var(--draw-end), #f87171 var(--draw-end));
            border-radius: 4px;
        }

        .tree-games {
            text-align: right;
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .tree-pct {
            text-align: right;
            color: var(--primary-color);
            font-weight: 600;
        }

        /* PGN Tab */
        .pgn-content textarea {
            width: 100%;
            min-height: 300px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            padding: 1rem;
            font-family: monospace;
            font-size: 0.9rem;
            color: var(--text-color);
            resize: vertical;
        }

        /* States */
        .loading,
        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-muted);
        }

        .loading i {
            font-size: 2rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .access-denied {
            text-align: center;
            padding: 4rem 2rem;
            background: var(--surface-color);
            border-radius: 12px;
        }

        .access-denied i {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .hidden {
            display: none !important;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
        }

        .pagination button {
            padding: 0.4rem 0.8rem;
            font-size: 0.85rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: var(--text-color);
            cursor: pointer;
        }

        .pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <nav class="container">
            <a href="index.html" class="logo">
                <i class="fa-solid fa-chess-knight"></i>
                Šachy Jablonec
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Domů</a></li>
                <li><a href="members.html">Členská sekce</a></li>
                <li><a href="chess-database.html" class="active">Databáze</a></li>
            </ul>
            <button class="menu-toggle" aria-label="Menu">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>
    </header>

    <main style="margin-top: 80px;">
        <div class="chess-db-container">
            <!-- Access Denied -->
            <div id="accessDenied" class="access-denied hidden">
                <i class="fa-solid fa-lock"></i>
                <h2>Přístup pouze pro členy</h2>
                <p>Šachová databáze je dostupná pouze pro přihlášené členy klubu.</p>
                <a href="members.html" class="btn">Přihlásit se</a>
            </div>

            <!-- Main Content -->
            <div id="mainContent" class="hidden" style="display: flex; flex-direction: column; height: 100%;">
                <!-- Search -->
                <div class="search-section">
                    <div class="search-box">
                        <div class="search-input-wrapper">
                            <i class="fa-solid fa-search search-icon"></i>
                            <input type="text" id="playerSearch" class="search-input" placeholder="Hledat hráče..."
                                autocomplete="off">
                            <div id="autocompleteResults" class="autocomplete-results"></div>
                        </div>
                        <div class="filter-group">
                            <button class="filter-btn active" data-color="both">Všechny</button>
                            <button class="filter-btn" data-color="white"><i class="fa-regular fa-chess-king"></i>
                                Bílý</button>
                            <button class="filter-btn" data-color="black"><i class="fa-solid fa-chess-king"></i>
                                Černý</button>
                        </div>
                        <span id="dbStats" style="color: var(--text-muted); font-size: 0.85rem;"></span>
                    </div>
                </div>

                <!-- Split Layout -->
                <div class="split-layout" id="splitLayout">
                    <!-- Games Panel (Left) -->
                    <div class="games-panel">
                        <div class="games-header">
                            <h3 style="margin: 0; font-size: 0.95rem;"><i class="fa-solid fa-chess-board"></i> Partie
                            </h3>
                            <span id="gamesCount" style="color: var(--text-muted); font-size: 0.85rem;"></span>
                        </div>
                        <div class="games-list" id="gamesList">
                            <div class="empty-state">
                                <i class="fa-solid fa-magnifying-glass"
                                    style="font-size: 2rem; margin-bottom: 1rem;"></i>
                                <p>Zadejte jméno hráče</p>
                            </div>
                        </div>
                        <div class="pagination hidden" id="pagination">
                            <button id="prevPage"><i class="fa-solid fa-chevron-left"></i></button>
                            <span id="pageInfo" style="color: var(--text-muted); font-size: 0.85rem;"></span>
                            <button id="nextPage"><i class="fa-solid fa-chevron-right"></i></button>
                        </div>
                    </div>

                    <!-- Detail Panel (Right) -->
                    <div class="detail-panel" id="detailPanel">
                        <div class="detail-tabs">
                            <button class="detail-tab active" data-tab="game"><i class="fa-solid fa-chess"></i>
                                Partie</button>
                            <button class="detail-tab" data-tab="tree"><i class="fa-solid fa-sitemap"></i>
                                Strom</button>
                            <button class="detail-tab" data-tab="pgn"><i class="fa-solid fa-code"></i> PGN</button>
                        </div>

                        <!-- Game Tab -->
                        <div class="tab-content active" id="tabGame">
                            <div id="gameViewerContent">
                                <div class="empty-state">
                                    <i class="fa-solid fa-hand-pointer"
                                        style="font-size: 2rem; margin-bottom: 1rem;"></i>
                                    <p>Vyberte partii ze seznamu</p>
                                </div>
                            </div>
                        </div>

                        <!-- Tree Tab -->
                        <div class="tab-content" id="tabTree">
                            <div id="treeContent">
                                <div class="empty-state">
                                    <i class="fa-solid fa-sitemap" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                                    <p>Vyberte hráče pro zobrazení stromu</p>
                                </div>
                            </div>
                        </div>

                        <!-- PGN Tab -->
                        <div class="tab-content" id="tabPgn">
                            <div class="pgn-content" id="pgnContent">
                                <div class="empty-state">
                                    <i class="fa-solid fa-code" style="font-size: 2rem; margin-bottom: 1rem;"></i>
                                    <p>Vyberte partii pro zobrazení PGN</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/chess-database.js"></script>
</body>

</html>
