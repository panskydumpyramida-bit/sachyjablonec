<!DOCTYPE html>
<html lang="cs">

<head>

    <link rel="stylesheet" href="css/game-viewer2.css?v=final45">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <style>
        .chess-db-container {
            max-width: 1800px;
            margin: 0 auto;
            padding: 1rem;
            height: calc(100vh - 90px);
            display: flex;
            flex-direction: column;
        }

        .search-section {
            background: var(--surface-color);
            border-radius: 10px;
            padding: 1rem 1.25rem;
            margin-bottom: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            gap: 1rem;
            align-items: center;
            flex-wrap: wrap;
        }

        .search-input-wrapper {
            flex: 1;
            min-width: 200px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 0.6rem 0.6rem 0.6rem 2.2rem;
            font-size: 0.95rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            color: var(--text-color);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-icon {
            position: absolute;
            left: 0.7rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-size: 0.85rem;
        }

        .filter-group {
            display: flex;
            gap: 0.25rem;
        }

        .filter-btn {
            padding: 0.5rem 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            color: var(--text-color);
            cursor: pointer;
            font-size: 0.85rem;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(212, 175, 55, 0.15);
            border-color: var(--primary-color);
            color: var(--primary-color);
        }

        .autocomplete-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--surface-color);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0 0 6px 6px;
            max-height: 250px;
            overflow-y: auto;
            z-index: 100;
            display: none;
        }

        .autocomplete-item {
            padding: 0.5rem 0.75rem;
            cursor: pointer;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            font-size: 0.9rem;
        }

        .autocomplete-item:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        /* 3-Column Layout */
        .three-col-layout {
            flex: 1;
            display: grid;
            grid-template-columns: 280px 1fr 320px;
            gap: 0.75rem;
            min-height: 0;
        }

        @media (max-width: 1200px) {
            .three-col-layout {
                grid-template-columns: 280px 1fr;
            }

            .tree-panel {
                display: none;
            }
        }

        @media (max-width: 900px) {
            .chess-db-container {
                padding: 0.5rem;
                height: auto;
            }

            .search-section {
                padding: 0.75rem;
            }

            .three-col-layout {
                grid-template-columns: 1fr;
                gap: 0.5rem;
            }

            .games-panel {
                max-height: 250px;
            }

            .board-area {
                flex-direction: column;
            }

            .board-wrapper {
                width: 100%;
                max-width: 100%;
                margin: 0 auto;
                height: auto;
            }

            #chessBoard {
                aspect-ratio: 1;
                width: 100% !important;
            }

            .board-area {
                height: auto;
                overflow: visible;
            }

            .moves-wrapper {
                max-height: 150px;
            }
        }

        @media (max-width: 480px) {
            .search-section {
                flex-direction: column;
                gap: 0.5rem;
            }

            .search-input-wrapper {
                width: 100%;
            }

            .filter-group {
                width: 100%;
                justify-content: center;
            }

            .filter-btn {
                flex: 1;
                text-align: center;
            }

            .games-panel {
                max-height: 200px;
            }

            .board-wrapper {
                max-width: 100%;
            }

            .panel-header {
                padding: 0.5rem 0.75rem;
                font-size: 0.8rem;
            }

            .game-row {
                padding: 0.5rem 0.6rem;
            }

            .game-players-line {
                font-size: 0.75rem;
            }
        }

        .panel {
            background: var(--surface-color);
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .panel-header {
            padding: 0.75rem 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .panel-header i {
            margin-right: 0.4rem;
        }

        .panel-body {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        /* Games List */
        .game-row {
            padding: 0.6rem 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            cursor: pointer;
            transition: background 0.15s;
        }

        .game-row:hover,
        .game-row.active {
            background: rgba(212, 175, 55, 0.1);
        }

        .game-row.active {
            border-left: 3px solid var(--primary-color);
        }

        .game-meta {
            font-size: 0.7rem;
            color: var(--text-muted);
            margin-bottom: 0.2rem;
        }

        .game-players-line {
            display: flex;
            align-items: center;
            gap: 0.4rem;
            font-size: 0.8rem;
        }

        .player-color {
            width: 8px;
            height: 8px;
            border-radius: 2px;
            border: 1px solid #666;
        }

        .player-color.white {
            background: #fff;
        }

        .player-color.black {
            background: #333;
        }

        .game-result-badge {
            margin-left: auto;
            font-size: 0.7rem;
            padding: 0.1rem 0.3rem;
            border-radius: 3px;
        }

        .game-result-badge.white-win {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .game-result-badge.black-win {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .game-result-badge.draw {
            background: rgba(156, 163, 175, 0.2);
            color: #9ca3af;
        }

        .pagination {
            padding: 0.5rem;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            display: flex;
            justify-content: center;
            gap: 0.4rem;
        }

        .pagination button {
            padding: 0.3rem 0.6rem;
            font-size: 0.75rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: var(--text-color);
            cursor: pointer;
        }

        .pagination button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        /* Game Panel (Center) */
        .game-panel .panel-body {
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .game-info {
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .game-info h3 {
            margin: 0 0 0.3rem;
            font-size: 1rem;
        }

        .game-info-meta {
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        .board-area {
            display: flex;
            gap: 1rem;
            flex: 1;
            min-height: 0;
        }

        .board-wrapper {
            width: min(350px, 50%);
            flex-shrink: 0;
        }

        #chessBoard {
            width: 100% !important;
        }

        .board-controls {
            display: flex;
            justify-content: center;
            gap: 0.4rem;
            margin-top: 0.5rem;
        }

        .board-controls button {
            padding: 0.4rem 0.7rem;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            color: var(--text-color);
            cursor: pointer;
        }

        .board-controls button:hover {
            background: rgba(212, 175, 55, 0.15);
        }

        .moves-wrapper {
            flex: 1;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            padding: 0.75rem;
            overflow-y: auto;
        }

        .move-pair {
            display: grid;
            grid-template-columns: 25px 1fr 1fr;
            gap: 0.25rem;
            padding: 0.15rem 0;
        }

        .move-number {
            color: var(--text-muted);
            font-size: 0.75rem;
        }

        .move {
            padding: 0.15rem 0.3rem;
            border-radius: 3px;
            cursor: pointer;
            font-family: monospace;
            font-size: 0.85rem;
        }

        .move:hover {
            background: rgba(212, 175, 55, 0.15);
        }

        .move.active {
            background: var(--primary-color);
            color: var(--secondary-color);
        }

        /* Tree Panel */
        .tree-panel .panel-body {
            padding: 0.75rem;
        }

        .tree-position {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.75rem;
            padding-bottom: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .tree-position strong {
            color: var(--primary-color);
        }

        .tree-moves {
            display: flex;
            flex-direction: column;
            gap: 0.4rem;
        }

        .tree-node {
            display: grid;
            grid-template-columns: 55px 1fr 45px 55px;
            align-items: center;
            padding: 0.5rem 0.6rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .tree-node:hover {
            background: rgba(212, 175, 55, 0.1);
        }

        .tree-node.active {
            background: rgba(212, 175, 55, 0.2);
            border-left: 3px solid var(--primary-color);
        }

        .tree-node.active .tree-move {
            color: var(--primary-color);
        }

        .tree-move {
            font-family: monospace;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .tree-bar {
            height: 6px;
            background: linear-gradient(to right, #4ade80 var(--win-pct), #9ca3af var(--win-pct), #9ca3af var(--draw-end), #f87171 var(--draw-end));
            border-radius: 3px;
        }

        .tree-games {
            text-align: right;
            color: var(--text-muted);
        }

        .tree-pct {
            text-align: right;
            color: var(--primary-color);
            font-weight: 600;
        }

        /* States */
        .loading,
        .empty-state {
            text-align: center;
            padding: 2rem;
            color: var(--text-muted);
        }

        .loading i {
            font-size: 1.5rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .access-denied {
            text-align: center;
            padding: 3rem;
            background: var(--surface-color);
            border-radius: 12px;
        }

        .access-denied i {
            font-size: 3rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
