<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalendář zápasů - Šachový oddíl TJ Bižuterie Jablonec</title>
    <meta name="description"
        content="Kalendář zápasů a akcí šachového oddílu TJ Bižuterie Jablonec. Přehled všech utkání v sezóně.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .calendar-month {
            margin-bottom: 3rem;
        }

        .month-title {
            color: var(--primary-color);
            margin-bottom: 1rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
            padding-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .match-card {
            background: var(--surface-color);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 1rem;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .match-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-color);
        }

        .match-date {
            flex: 0 0 100px;
            text-align: center;
            padding-right: 1rem;
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .match-day {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-color);
        }

        .match-month {
            font-size: 0.9rem;
            color: var(--primary-color);
            text-transform: uppercase;
        }

        .match-details {
            flex: 1;
            min-width: 200px;
        }

        .match-competition {
            font-size: 0.85rem;
            color: var(--text-muted);
            margin-bottom: 0.25rem;
        }

        .match-teams {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-color);
        }

        .match-result {
            font-weight: 700;
            color: var(--primary-color);
            margin-left: 0.5rem;
        }

        .match-actions {
            margin-left: auto;
        }

        .status-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-upcoming {
            background: rgba(59, 130, 246, 0.1);
            color: #60a5fa;
            border: 1px solid rgba(59, 130, 246, 0.2);
        }

        .status-finished {
            background: rgba(16, 185, 129, 0.1);
            color: #34d399;
            border: 1px solid rgba(16, 185, 129, 0.2);
        }

        .status-today {
            background: rgba(212, 175, 55, 0.1);
            color: var(--primary-color);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        @media (max-width: 600px) {
            .match-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }

            .match-date {
                border-right: none;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                padding-right: 0;
                padding-bottom: 0.5rem;
                width: 100%;
                text-align: left;
                display: flex;
                align-items: baseline;
                gap: 0.5rem;
            }

            .match-month {
                font-size: 1rem;
            }

            .match-actions {
                margin-left: 0;
                width: 100%;
            }
        }

        /* Match Details Modal */
        .details-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            backdrop-filter: blur(5px);
        }

        .details-modal.active {
            display: flex;
        }

        .details-content {
            background: var(--surface-color);
            border: 1px solid var(--primary-color);
            border-radius: var(--border-radius);
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            box-shadow: 0 0 50px rgba(212, 175, 55, 0.1);
        }

        .details-close {
            position: absolute;
            top: 1rem;
            right: 1rem;
            color: var(--text-muted);
            cursor: pointer;
            font-size: 1.5rem;
            transition: color 0.3s;
        }

        .details-close:hover {
            color: var(--primary-color);
        }

        .boards-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.9rem;
        }

        .boards-table th {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            color: var(--primary-color);
        }

        .boards-table td {
            padding: 0.75rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>

    <header id="global-header"></header>

    <main>
        <section class="container" style="margin-top: 80px;">
            <h1 class="section-title">Kalendář zápasů</h1>
            <p
                style="margin-bottom: 2rem; color: var(--text-muted); text-align: center; max-width: 600px; margin-left: auto; margin-right: auto;">
                Přehled všech plánovaných utkání a turnajů našich družstev v aktuální sezóně.
            </p>

            <!-- Filters -->
            <div class="calendar-filters"
                style="margin-bottom: 2rem; display: flex; flex-wrap: wrap; gap: 1rem; align-items: flex-end; justify-content: space-between; background: var(--surface-color); padding: 1.5rem; border-radius: var(--border-radius); border: 1px solid rgba(255, 255, 255, 0.05); box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                <div style="flex: 1; min-width: 250px;">
                    <label for="competitionFilter"
                        style="display: block; margin-bottom: 0.5rem; color: var(--text-muted); font-size: 0.85rem; font-weight: 500; text-transform: uppercase; letter-spacing: 0.5px;">Filtrovat
                        soutěž</label>
                    <div style="position: relative;">
                        <select id="competitionFilter"
                            style="width: 100%; padding: 0.75rem 1rem; appearance: none; background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 8px; color: var(--text-color); font-family: inherit; font-size: 0.95rem; cursor: pointer; transition: all 0.2s;">
                            <option value="all">Všechny soutěže</option>
                        </select>
                        <i class="fa-solid fa-chevron-down"
                            style="position: absolute; right: 1rem; top: 50%; transform: translateY(-50%); color: var(--text-muted); pointer-events: none;"></i>
                    </div>
                </div>
                <div>
                    <button id="togglePastBtn" class="btn-secondary" onclick="togglePastMatches()">
                        <i class="fa-solid fa-history"></i> Zobrazit uplynulé
                    </button>
                </div>
            </div>

            <div id="calendar-container">
                <div style="text-align: center; padding: 3rem;">
                    <i class="fa-solid fa-spinner fa-spin fa-2x" style="color: var(--primary-color);"></i>
                    <p style="margin-top: 1rem;">Načítám kalendář...</p>
                </div>
            </div>

            <div id="calendar-error" style="display: none; text-align: center; color: #fca5a5; padding: 2rem;">
                <p>Nepodařilo se načíst data z kalendáře.</p>
                <button onclick="loadCalendar()" class="btn" style="margin-top: 1rem; font-size: 0.9rem;">Zkusit
                    znovu</button>
            </div>
        </section>
    </main>

    <footer id="global-footer"></footer>

    <script src="js/config.js"></script>
    <script src="js/layout-loader.js"></script>
    <script src="js/main.js"></script>
    <script>
        let allMatchesData = [];
        let showingPast = false;

        document.addEventListener('DOMContentLoaded', loadCalendar);

        async function loadCalendar() {
            const container = document.getElementById('calendar-container');
            const errorDiv = document.getElementById('calendar-error');
            const filterSelect = document.getElementById('competitionFilter');

            try {
                // Fetch standings data which contains schedules
                const timeout = new Promise((_, reject) =>
                    setTimeout(() => reject(new Error('Timeout po 10s')), 10000)
                );

                const fetchPromise = fetch(`${API_URL}/standings`);
                const response = await Promise.race([fetchPromise, timeout]);

                if (!response.ok) throw new Error(`HTTP Error: ${response.status} ${response.statusText}`);

                const data = await response.json();
                const competitions = data.standings || [];

                // Extract all matches
                allMatchesData = [];
                const competitionNames = new Set();

                competitions.forEach(comp => {
                    const compName = comp.name;
                    if (comp.standings && Array.isArray(comp.standings)) {
                        comp.standings.forEach(teamData => {
                            if (teamData.isBizuterie && teamData.schedule && Array.isArray(teamData.schedule)) {
                                const teamName = teamData.team;
                                teamData.schedule.forEach(match => {
                                    // Parse date
                                    let dateObj = null;
                                    let dateStr = match.date.replace(/\s/g, ''); // remove spaces

                                    if (dateStr.includes('/')) {
                                        dateObj = new Date(dateStr);
                                    } else if (dateStr.includes('.')) {
                                        const parts = dateStr.split('.');
                                        // Assume DD.MM.YYYY
                                        if (parts.length === 3) {
                                            dateObj = new Date(`${parts[2]}-${parts[1]}-${parts[0]}`);
                                        }
                                    }

                                    if (dateObj && !isNaN(dateObj.getTime())) {
                                        allMatchesData.push({
                                            date: dateObj,
                                            originalDate: match.date,
                                            competition: compName,
                                            myTeam: teamName,
                                            opponent: match.opponent,
                                            result: match.result,
                                            round: match.round,
                                            isHome: match.isHome,
                                            url: comp.chessczUrl || comp.url // Store URL for details fetching
                                        });
                                        competitionNames.add(compName);
                                    }
                                });
                            }
                        });
                    }
                });

                // Populate filter
                [...competitionNames].sort().forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    filterSelect.appendChild(option);
                });

                filterSelect.addEventListener('change', () => renderCalendar());

                // Sort all matches by date
                allMatchesData.sort((a, b) => a.date - b.date);

                renderCalendar();

            } catch (err) {
                console.error('Error loading calendar:', err);
                container.style.display = 'none';
                errorDiv.style.display = 'block';
                // Show debug info
                const debugInfo = document.createElement('div');
                debugInfo.style.cssText = 'margin-top: 1rem; font-size: 0.8rem; color: var(--text-muted); font-family: monospace; word-break: break-all;';
                debugInfo.innerHTML = `API: ${API_URL}/standings<br>Error: ${err.message}`;
                errorDiv.appendChild(debugInfo);
            }
        }

        function togglePastMatches() {
            showingPast = !showingPast;
            const btn = document.getElementById('togglePastBtn');
            btn.classList.toggle('active');

            if (showingPast) {
                btn.innerHTML = '<i class="fa-solid fa-eye-slash"></i> Skrýt uplynulé';
            } else {
                btn.innerHTML = '<i class="fa-solid fa-history"></i> Zobrazit uplynulé';
            }
            renderCalendar();
        }

        function renderCalendar() {
            const container = document.getElementById('calendar-container');
            const filterValue = document.getElementById('competitionFilter').value;

            // Filter by competition
            let filteredMatches = allMatchesData;
            if (filterValue !== 'all') {
                filteredMatches = allMatchesData.filter(m => m.competition === filterValue);
            }

            if (filteredMatches.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: var(--text-muted);">
                        Žádné zápasy neodpovídají výběru.
                    </div>
                `;
                return;
            }

            const today = new Date();
            today.setHours(0, 0, 0, 0);

            // Split into past and upcoming/today
            const pastMatches = filteredMatches.filter(m => m.date < today);
            const upcomingMatches = filteredMatches.filter(m => m.date >= today);

            let html = '';

            // Render Past Matches (if toggled)
            if (showingPast && pastMatches.length > 0) {
                html += '<div class="past-matches-container" style="opacity: 0.7; margin-bottom: 2rem; border-bottom: 2px dashed rgba(255,255,255,0.1); padding-bottom: 1rem;">';
                html += '<h3 style="color: var(--text-muted); font-size: 1.1rem; margin-bottom: 1rem;">Uplynulé zápasy</h3>';
                html += generateMatchesHtml(pastMatches, today);
                html += '</div>';
            }

            // Render Upcoming Matches
            if (upcomingMatches.length > 0) {
                html += generateMatchesHtml(upcomingMatches, today);
            } else if (!showingPast) {
                html += `
                    <div style="text-align: center; padding: 2rem; color: var(--text-muted);">
                        Žádné nadcházející zápasy. <br>
                        <button onclick="togglePastMatches()" class="btn-link" style="margin-top:0.5rem;">Zobrazit historii</button>
                    </div>
                `;
            }

            container.innerHTML = html;
        }

        function generateMatchesHtml(matches, today) {
            let html = '';
            let currentMonth = '';

            matches.forEach(match => {
                const monthName = match.date.toLocaleString('cs-CZ', { month: 'long', year: 'numeric' });
                const capitalMonth = monthName.charAt(0).toUpperCase() + monthName.slice(1);

                if (monthName !== currentMonth) {
                    if (currentMonth !== '') html += '</div>'; // Close previous month div
                    html += `
                        <div class="calendar-month">
                            <h2 class="month-title"><i class="fa-regular fa-calendar"></i> ${capitalMonth}</h2>
                    `;
                    currentMonth = monthName;
                }

                const isPast = match.date < today;
                const isToday = match.date.getTime() === today.getTime();

                let statusClass = 'status-upcoming';
                let statusText = 'Nadcházející';

                if (isPast) {
                    statusClass = 'status-finished';
                    statusText = 'Odehráno';
                }
                if (isToday) {
                    statusClass = 'status-today';
                    statusText = 'Dnes';
                }

                // Format day
                const day = match.date.getDate();
                const dayName = match.date.toLocaleString('cs-CZ', { weekday: 'short' });

                // Determine display order based on Home/Away
                let team1 = match.isHome !== false ? match.myTeam : match.opponent;
                let team2 = match.isHome !== false ? match.opponent : match.myTeam;

                // Highlight my team
                const highlightStyle = 'color: var(--primary-color); font-weight: 700;';
                const t1Style = (team1 === match.myTeam) ? highlightStyle : '';
                const t2Style = (team2 === match.myTeam) ? highlightStyle : '';

                const hasResult = match.result && match.result !== '-' && match.result !== '' && match.result.includes(':');

                // Escape quotes for onclick handler
                const safeTeam1 = team1.replace(/"/g, '&quot;');
                const safeTeam2 = team2.replace(/"/g, '&quot;');
                const safeComp = match.competition.replace(/"/g, '&quot;');

                const resultHtml = hasResult
                    ? `<span class="match-result clickable" onclick="toggleMatchDetails('${safeComp}', '${match.round}', '${safeTeam1}', '${safeTeam2}', this)" 
                           style="cursor: pointer; text-decoration: underline; text-decoration-style: dotted; text-underline-offset: 4px;" 
                           title="Zobrazit detailní výsledky">${match.result}</span>`
                    : (match.result && match.result !== '-' ? `<span class="match-result">${match.result}</span>` : '');

                // Inline Details Container ID
                const detailsId = `details-${match.competition.replace(/\s+/g, '-')}-${match.round}-${team1.replace(/\s+/g, '-')}`.replace(/[^a-zA-Z0-9-]/g, '');

                html += `
                    <div class="match-card ${isPast ? 'past-match' : ''}" style="${isPast ? 'border-left: 2px solid var(--text-muted);' : ''}">
                        <div class="match-header" style="display: flex; gap: 1rem; width: 100%;">
                            <div class="match-date">
                                <div class="match-day">${day}.</div>
                                <div class="match-month">${dayName}</div>
                            </div>
                            <div class="match-details">
                                <div class="match-competition">${match.competition} • ${match.round}. kolo</div>
                                <div class="match-teams">
                                    <span style="${t1Style}">${team1}</span> - <span style="${t2Style}">${team2}</span>
                                    ${resultHtml}
                                </div>
                            </div>
                            <div class="match-actions">
                                <span class="status-badge ${statusClass}">${statusText}</span>
                            </div>
                        </div>
                        <div id="${detailsId}" class="inline-details" style="display: none; width: 100%; border-top: 1px solid rgba(255,255,255,0.05); margin-top: 1rem; padding-top: 1rem;">
                            <!-- Details Content -->
                        </div>
                    </div>
                `;
            });

            if (matches.length > 0) html += '</div>'; // Close last month div
            return html;
        }

        // Inline Toggle Function
        async function toggleMatchDetails(competition, round, team1, team2, element) {
            // Reconstruct ID (need to replicate logic exactly or pass ID)
            // Note: team1 passed here might have &quot;, but the ID generation used raw string.
            // Actually, onclick passes string literals. If I escaped them in HTML, they come back as normal strings to JS function?
            // Yes. <div onclick="alert('&quot;')"> alerts ".
            // So team1 here is the raw string with quotes.
            const detailsId = `details-${competition.replace(/\s+/g, '-')}-${round}-${team1.replace(/\s+/g, '-')}`.replace(/[^a-zA-Z0-9-]/g, '');
            const container = document.getElementById(detailsId);

            if (!container) {
                console.error('Container not found:', detailsId);
                return;
            }

            // Toggle visibility
            const isHidden = container.style.display === 'none';
            container.style.display = isHidden ? 'block' : 'none';

            if (!isHidden) return; // Hiding, done.

            // If empty, fetch data
            if (container.innerHTML.trim() === '' || container.innerHTML.includes('<!-- Details Content -->')) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 1rem;">
                        <i class="fa-solid fa-spinner fa-spin" style="color: var(--primary-color);"></i> Načítám...
                    </div>
                `;

                // Find data
                const matchData = allMatchesData.find(m =>
                    m.competition === competition &&
                    m.round === round &&
                    ((m.myTeam === team1 && m.opponent === team2) || (m.myTeam === team2 && m.opponent === team1))
                );

                if (matchData && matchData.url) {
                    try {
                        const res = await fetch(`${API_URL}/standings/match-details?url=${encodeURIComponent(matchData.url)}&round=${round}&home=${encodeURIComponent(matchData.myTeam)}&away=${encodeURIComponent(matchData.opponent)}`);
                        const data = await res.json();
                        if (data.boards && data.boards.length > 0) {
                            renderBoardsInline(data.boards, container, team1, team2);
                        } else {
                            container.innerHTML = '<p style="text-align: center; color: var(--text-muted); font-size: 0.9rem;">Podrobnosti nejsou k dispozici.</p>';
                        }
                    } catch (e) {
                        container.innerHTML = '<p style="text-align: center; color: #fca5a5; font-size: 0.9rem;">Chyba načítání.</p>';
                    }
                } else {
                    container.innerHTML = '<p style="text-align: center; color: var(--text-muted); font-size: 0.9rem;">Chybí odkaz na soutěž.</p>';
                }
            }
        }

        function renderBoardsInline(boards, container, team1, team2) {
            container.innerHTML = `
                <table class="boards-table" style="font-size: 0.85rem;">
                     <thead>
                        <tr>
                            <th style="padding: 0.5rem;">Šach.</th>
                            <th style="padding: 0.5rem;">Domácí</th>
                            <th style="padding: 0.5rem;">ELO</th>
                            <th style="padding: 0.5rem;">Výs.</th>
                            <th style="padding: 0.5rem;">Hosté</th>
                            <th style="padding: 0.5rem;">ELO</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${boards.map(b => {
                // Parse board number to determine color
                // Format usually "1", "2" or "1.1", "1.2"
                let boardNum = 1;
                const parts = (b.board || '').split('.');
                if (parts.length > 1) {
                    boardNum = parseInt(parts[1]);
                } else {
                    boardNum = parseInt(b.board);
                }
                if (isNaN(boardNum)) boardNum = 1;

                // Odd board = Home is White
                const homeIsWhite = boardNum % 2 !== 0;

                // Determine if Home/Away team is "My Team" (matches myTeam passed to this function, or use matchData context?)
                // We don't have isHome flag easily here inside map loop, but we know team1 is Home in the table header context? 
                // Ah wait, header is "Domácí" / "Hosté".
                // "team1" argument to toggleMatchDetails is the Home team (Domácí).
                // "team2" is Hosté.
                // We need to know which one is Bižuterie.
                const bizuterieName = 'Bižuterie'; // Keyword to identify. Or better, check specific known names?
                // Actually, toggleMatchDetails receives team1, team2. 
                // One of them is likely "TJ Bižuterie ...".
                // Let's assume we want to highlight the team that CONTAINS "Bižuterie" (case insensitive).

                const isTeam1Bizu = team1.toLowerCase().includes('bižuterie') || team1.toLowerCase().includes('bizuterie');
                const isTeam2Bizu = team2.toLowerCase().includes('bižuterie') || team2.toLowerCase().includes('bizuterie');

                // If both are Bižuterie (derby), highlight both? Or just verify logic.

                const homeName = homeIsWhite ? b.white : b.black;
                const homeElo = homeIsWhite ? b.whiteElo : b.blackElo;
                const isHomePlayerBizu = isTeam1Bizu; // Domácí is Team 1.

                // Highlighting style
                const bizuStyle = 'font-weight: 700; color: var(--primary-color);';
                const homeStyle = isHomePlayerBizu ? bizuStyle : '';
                const homeIcon = homeIsWhite ? '<i class="fa-solid fa-square" style="color: #fff; text-shadow: 0 0 1px #999; margin-right: 5px;"></i>' : '<i class="fa-solid fa-square" style="color: #000; margin-right: 5px;"></i>';

                const awayName = homeIsWhite ? b.black : b.white;
                const awayElo = homeIsWhite ? b.blackElo : b.whiteElo;
                const isAwayPlayerBizu = isTeam2Bizu; // Hosté is Team 2.
                const awayStyle = isAwayPlayerBizu ? bizuStyle : '';
                const awayIcon = homeIsWhite ? '<i class="fa-solid fa-square" style="color: #000; margin-right: 5px;"></i>' : '<i class="fa-solid fa-square" style="color: #fff; text-shadow: 0 0 1px #999; margin-right: 5px;"></i>';

                // Result might need generic swap if it was 1-0 for white? 
                // Format usually "1 - 0" (White - Black) or "1:0".
                // If Home is Black and result is "1 - 0", then Away won.
                // But we display result in the middle. "1 - 0" usually implicitly means White - Black.
                // If we change columns to Home vs Away, "1 - 0" might be confusing if Home (Black) lost.
                // Ideally we show score from "Home perspective" or keep standard result and users know 1-0 is first player?
                // Standard chess score "1-0" ALWAYS means White won.
                // So we should just display it. The columns are just for player names.

                return `
                            <tr>
                                <td style="padding: 0.5rem; color: var(--text-muted);">${b.board || '-'}</td>
                                <td style="padding: 0.5rem; ${homeStyle}">${homeIcon} ${homeName || '-'}</td>
                                <td style="padding: 0.5rem; font-size: 0.8em; color: var(--text-muted);">${homeElo && homeElo !== '-' ? homeElo : ''}</td>
                                <td style="padding: 0.5rem; font-weight: bold; color: var(--text-color);">${b.result || '-'}</td>
                                <td style="padding: 0.5rem; ${awayStyle}">${awayIcon} ${awayName || '-'}</td>
                                <td style="padding: 0.5rem; font-size: 0.8em; color: var(--text-muted);">${awayElo && awayElo !== '-' ? awayElo : ''}</td>
                            </tr>
                        `;
            }).join('')}
                    </tbody>
                </table>
            `;
        }

    </script>
</body>

</html>
