<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Šachový oddíl TJ Bižuterie Jablonec nad Nisou</title>
    <meta name="description"
        content="Oficiální stránky šachového oddílu TJ Bižuterie Jablonec nad Nisou. Novinky, výsledky, fotogalerie a informace o klubu.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
    <header id="global-header"></header>

    <main>
        <section class="hero">
            <div class="container hero-content">
                <h1>Šachový oddíl TJ Bižuterie Jablonec</h1>
                <p>Tradice, vášeň, strategie. Vítejte na našem novém webu.</p>

                <!-- Navigation Hub - Signpost Style -->
                <div
                    style="display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 1rem; margin-top: 2rem; max-width: 700px;">

                    <!-- Aktuality -->
                    <a href="#news" style="text-decoration: none;">
                        <div style="background: linear-gradient(135deg, rgba(212,175,55,0.2) 0%, rgba(212,175,55,0.05) 100%); border: 2px solid rgba(212,175,55,0.4); border-radius: 12px; padding: 1.25rem 1rem; text-align: center; transition: all 0.3s; cursor: pointer;"
                            onmouseover="this.style.transform='translateY(-5px)';this.style.boxShadow='0 10px 30px rgba(212,175,55,0.3)';this.style.borderColor='rgba(212,175,55,0.8)'"
                            onmouseout="this.style.transform='translateY(0)';this.style.boxShadow='none';this.style.borderColor='rgba(212,175,55,0.4)'">
                            <i class="fa-solid fa-newspaper"
                                style="font-size: 2rem; color: var(--primary-color); margin-bottom: 0.5rem; display: block;"></i>
                            <span
                                style="color: white; font-weight: 600; font-size: 0.9rem; text-transform: uppercase; letter-spacing: 0.5px;">Aktuality</span>
                        </div>
                    </a>

                    <!-- Soutěže dospělých -->
                    <a href="teams.html" style="text-decoration: none;">
                        <div style="background: linear-gradient(135deg, rgba(74,222,128,0.15) 0%, rgba(74,222,128,0.03) 100%); border: 2px solid rgba(74,222,128,0.3); border-radius: 12px; padding: 1.25rem 1rem; text-align: center; transition: all 0.3s; cursor: pointer;"
                            onmouseover="this.style.transform='translateY(-5px)';this.style.boxShadow='0 10px 30px rgba(74,222,128,0.3)';this.style.borderColor='rgba(74,222,128,0.8)'"
                            onmouseout="this.style.transform='translateY(0)';this.style.boxShadow='none';this.style.borderColor='rgba(74,222,128,0.3)'">
                            <i class="fa-solid fa-chess-king"
                                style="font-size: 2rem; color: #4ade80; margin-bottom: 0.5rem; display: block;"></i>
                            <span
                                style="color: white; font-weight: 600; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px;">Dospělí</span>
                        </div>
                    </a>

                    <!-- Soutěže dětí -->
                    <a href="youth.html" style="text-decoration: none;">
                        <div style="background: linear-gradient(135deg, rgba(96,165,250,0.15) 0%, rgba(96,165,250,0.03) 100%); border: 2px solid rgba(96,165,250,0.3); border-radius: 12px; padding: 1.25rem 1rem; text-align: center; transition: all 0.3s; cursor: pointer;"
                            onmouseover="this.style.transform='translateY(-5px)';this.style.boxShadow='0 10px 30px rgba(96,165,250,0.3)';this.style.borderColor='rgba(96,165,250,0.8)'"
                            onmouseout="this.style.transform='translateY(0)';this.style.boxShadow='none';this.style.borderColor='rgba(96,165,250,0.3)'">
                            <i class="fa-solid fa-child"
                                style="font-size: 2rem; color: #60a5fa; margin-bottom: 0.5rem; display: block;"></i>
                            <span
                                style="color: white; font-weight: 600; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px;">Mládež</span>
                        </div>
                    </a>

                    <!-- Blicák -->
                    <a href="blicak.html" style="text-decoration: none;">
                        <div style="background: linear-gradient(135deg, rgba(251,146,60,0.15) 0%, rgba(251,146,60,0.03) 100%); border: 2px solid rgba(251,146,60,0.3); border-radius: 12px; padding: 1.25rem 1rem; text-align: center; transition: all 0.3s; cursor: pointer;"
                            onmouseover="this.style.transform='translateY(-5px)';this.style.boxShadow='0 10px 30px rgba(251,146,60,0.3)';this.style.borderColor='rgba(251,146,60,0.8)'"
                            onmouseout="this.style.transform='translateY(0)';this.style.boxShadow='none';this.style.borderColor='rgba(251,146,60,0.3)'">
                            <i class="fa-solid fa-bolt"
                                style="font-size: 2rem; color: #fb923c; margin-bottom: 0.5rem; display: block;"></i>
                            <span
                                style="color: white; font-weight: 600; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 0.5px;">Blicák</span>
                        </div>
                    </a>

                </div>
            </div>
        </section>

        <section id="news" class="container">
            <h2 class="section-title">Novinky</h2>
            <div class="card-grid" id="newsGrid">
                <!-- News will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer id="global-footer"></footer>

    <script src="js/config.js"></script>
    <script src="js/layout-loader.js"></script>
    <script src="js/main.js"></script>
    <script src="js/news-loader.js"></script>
</body>

</html>
