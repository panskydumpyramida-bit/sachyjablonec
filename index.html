<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Šachový oddíl TJ Bižuterie Jablonec nad Nisou</title>
    <meta name="description"
        content="Oficiální stránky šachového oddílu TJ Bižuterie Jablonec nad Nisou. Novinky, výsledky, fotogalerie a informace o klubu.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
    <header id="global-header"></header>

    <main>
        <section class="hero">
            <div class="container hero-content">
                <h1>Šachový oddíl TJ Bižuterie Jablonec</h1>
                <p>Tradice, vášeň, strategie. Vítejte na našem novém webu.</p>

                <!-- Navigation Signpost - Stacked Arrows -->
                <div style="display: flex; flex-direction: column; align-items: center; gap: 0.5rem; margin-top: 2rem;">

                    <!-- Aktuality - Gold arrow pointing right -->
                    <a href="#news" style="text-decoration: none; width: 100%; max-width: 280px;">
                        <div style="background: linear-gradient(135deg, #d4af37 0%, #b8960c 100%); padding: 0.75rem 1.5rem; padding-right: 2rem; position: relative; clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 50%, calc(100% - 20px) 100%, 0 100%); transition: all 0.3s; box-shadow: 0 3px 10px rgba(0,0,0,0.3);"
                            onmouseover="this.style.transform='translateX(8px) scale(1.02)'"
                            onmouseout="this.style.transform='translateX(0) scale(1)'">
                            <div style="display: flex; align-items: center; gap: 0.75rem;">
                                <i class="fa-solid fa-newspaper" style="font-size: 1.3rem; color: #1a1a1a;"></i>
                                <span
                                    style="color: #1a1a1a; font-weight: 700; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px;">Aktuality</span>
                            </div>
                        </div>
                    </a>

                    <!-- Dospělí - Green arrow pointing left -->
                    <a href="teams.html" style="text-decoration: none; width: 100%; max-width: 280px;">
                        <div style="background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%); padding: 0.75rem 1.5rem; padding-left: 2rem; position: relative; clip-path: polygon(20px 0, 100% 0, 100% 100%, 20px 100%, 0 50%); transition: all 0.3s; box-shadow: 0 3px 10px rgba(0,0,0,0.3);"
                            onmouseover="this.style.transform='translateX(-8px) scale(1.02)'"
                            onmouseout="this.style.transform='translateX(0) scale(1)'">
                            <div style="display: flex; align-items: center; justify-content: flex-end; gap: 0.75rem;">
                                <span
                                    style="color: #fff; font-weight: 700; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px;">Dospělí</span>
                                <i class="fa-solid fa-chess-king" style="font-size: 1.3rem; color: #fff;"></i>
                            </div>
                        </div>
                    </a>

                    <!-- Mládež - Blue arrow pointing right -->
                    <a href="youth.html" style="text-decoration: none; width: 100%; max-width: 280px;">
                        <div style="background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%); padding: 0.75rem 1.5rem; padding-right: 2rem; position: relative; clip-path: polygon(0 0, calc(100% - 20px) 0, 100% 50%, calc(100% - 20px) 100%, 0 100%); transition: all 0.3s; box-shadow: 0 3px 10px rgba(0,0,0,0.3);"
                            onmouseover="this.style.transform='translateX(8px) scale(1.02)'"
                            onmouseout="this.style.transform='translateX(0) scale(1)'">
                            <div style="display: flex; align-items: center; gap: 0.75rem;">
                                <i class="fa-solid fa-child" style="font-size: 1.3rem; color: #fff;"></i>
                                <span
                                    style="color: #fff; font-weight: 700; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px;">Mládež</span>
                            </div>
                        </div>
                    </a>

                    <!-- Blicák - Orange arrow pointing left -->
                    <a href="blicak.html" style="text-decoration: none; width: 100%; max-width: 280px;">
                        <div style="background: linear-gradient(135deg, #f97316 0%, #ea580c 100%); padding: 0.75rem 1.5rem; padding-left: 2rem; position: relative; clip-path: polygon(20px 0, 100% 0, 100% 100%, 20px 100%, 0 50%); transition: all 0.3s; box-shadow: 0 3px 10px rgba(0,0,0,0.3);"
                            onmouseover="this.style.transform='translateX(-8px) scale(1.02)'"
                            onmouseout="this.style.transform='translateX(0) scale(1)'">
                            <div style="display: flex; align-items: center; justify-content: flex-end; gap: 0.75rem;">
                                <span
                                    style="color: #fff; font-weight: 700; font-size: 1rem; text-transform: uppercase; letter-spacing: 1px;">Blicák</span>
                                <i class="fa-solid fa-bolt" style="font-size: 1.3rem; color: #fff;"></i>
                            </div>
                        </div>
                    </a>

                </div>
            </div>
        </section>

        <section id="news" class="container">
            <h2 class="section-title">Novinky</h2>
            <div class="card-grid" id="newsGrid">
                <!-- News will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer id="global-footer"></footer>

    <script src="js/config.js"></script>
    <script src="js/layout-loader.js"></script>
    <script src="js/main.js"></script>
    <script src="js/news-loader.js"></script>
</body>

</html>
