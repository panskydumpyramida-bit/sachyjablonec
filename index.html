<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Šachový oddíl TJ Bižuterie Jablonec nad Nisou</title>
    <meta name="description"
        content="Oficiální stránky šachového oddílu TJ Bižuterie Jablonec nad Nisou. Novinky, výsledky, fotogalerie a informace o klubu.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        media="print" onload="this.media='all'">
    <noscript>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </noscript>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css?v=7">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="preload" as="image" href="images/hero-mobile.webp" media="(max-width: 767px)" fetchpriority="high">
    <link rel="preload" as="image" href="images/hero-desktop.webp" media="(min-width: 768px)" fetchpriority="high">
</head>

<body>
    <header id="global-header"></header>

    <main>
        <section class="hero" style="position: relative;">


            <div class="container hero-content">

                <h1><a href="/about" style="text-decoration: none; color: inherit;">Šachový oddíl<br>TJ Bižuterie
                        Jablonec</a></h1>

                <!-- Chess Board 2x2 Navigation -->
                <div class="hero-grid">

                    <!-- Aktuality - Light square -->
                    <a href="#news" class="hero-grid-item light">
                        <i class="fa-solid fa-newspaper" style="color: #5d4037;"></i>
                        <span>Aktuality</span>
                    </a>

                    <!-- 3D Rotating Schedule Tile - Dark square -->
                    <div id="match-rotator-tile"
                        style="perspective: 1000px; aspect-ratio: 1; cursor: pointer; overflow: hidden; border-radius: 0;">
                        <div class="rotator-inner"
                            style="position: relative; width: 100%; height: 100%; transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1); transform-style: preserve-3d;">
                            <!-- Front Face -->
                            <div class="hero-grid-item dark face-front"
                                style="position: absolute; inset: 0; backface-visibility: hidden; z-index: 2; border: none; background: rgba(30, 30, 50, 0.85);">
                                <i class="fa-solid fa-chess-king" style="color: var(--primary-color);"></i>
                                <span>Rozpis zápasů</span>
                            </div>
                            <!-- Back Face -->
                            <div class="hero-grid-item dark face-back"
                                style="position: absolute; inset: 0; backface-visibility: hidden; transform: rotateY(180deg); background: linear-gradient(135deg, rgba(40,40,60,0.95) 0%, rgba(20,20,35,0.9) 100%); overflow: hidden; padding: 0.3rem; border: 1px solid rgba(212,175,55,0.3);">
                                <!-- Content injected by JS -->
                            </div>
                        </div>
                    </div>

                    <!-- Mládež - Light square (Alternating pattern) -->
                    <a href="youth.html" class="hero-grid-item light">
                        <i class="fa-solid fa-child" style="color: #5d4037;"></i>
                        <span>Mládež</span>
                    </a>

                    <!-- Blicák - Dark square (Alternating pattern) -->
                    <a href="/blicak" class="hero-grid-item dark">
                        <i class="fa-solid fa-bolt" style="color: var(--primary-color);"></i>
                        <span>Blicák</span>
                    </a>
                </div>

                <!-- Latest Comment Widget - Placed immediately below navigation -->
                <div id="latest-comment-widget" class="container"
                    style="margin-top: 0.5rem; margin-bottom: 0; min-height: 48px; display: flex; align-items: center; justify-content: center; width: 100%; max-width: 800px;">
                    <!-- Skeleton placeholder -->
                    <div class="latest-comment-skeleton"
                        style="display: flex; gap: 1rem; align-items: center; width: 100%; padding: 0.5rem 1rem; background: rgba(36, 36, 68, 0.5); border: 1px solid rgba(255,255,255,0.05); border-radius: 12px; opacity: 0.5;">
                        <div
                            style="width: 100px; height: 16px; background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%); border-radius: 4px; animation: shimmer 1.5s infinite;">
                        </div>
                        <div
                            style="flex: 1; height: 16px; background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%); border-radius: 4px; animation: shimmer 1.5s infinite;">
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <section id="news" class="container">
            <h2 class="section-title">Novinky</h2>
            <div class="card-grid" id="newsGrid" data-news-limit="6">
                <!-- News will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <style>
        .latest-comment-card {
            display: flex;
            align-items: center;
            gap: 1rem;
            background: rgba(36, 36, 68, 0.9);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 50px;
            padding: 0.6rem 1.5rem;
            text-decoration: none;
            transition: all 0.3s ease;
            max-width: 900px;
            margin: 0 auto;
            backdrop-filter: blur(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            color: #fff;
            white-space: nowrap;
            overflow: hidden;
            font-size: 0.9rem;
            line-height: 1.2;
            pointer-events: auto;
            /* Re-enable clicks */
        }

        .latest-comment-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(212, 175, 55, 0.15);
            border-color: rgba(212, 175, 55, 0.6);
        }

        .lc-badge-wrapper {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
            color: var(--primary-color);
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.8rem;
        }

        .lc-time-inline {
            color: var(--text-muted);
            font-weight: 400;
            text-transform: none;
        }

        .lc-separator {
            width: 1px;
            height: 1.2em;
            background: rgba(255, 255, 255, 0.2);
            flex-shrink: 0;
        }

        .lc-content-inline {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 0;
            /* Enable truncation in flex item */
        }

        .lc-author {
            font-weight: 700;
            color: #fff;
            flex-shrink: 0;
        }

        .lc-text {
            color: #d1d5db;
            font-style: italic;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lc-meta-inline {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.8rem;
            color: var(--text-muted);
            flex-shrink: 0;
        }

        .lc-article-title {
            max-width: 200px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lc-time {
            white-space: nowrap;
        }

        @media (max-width: 768px) {
            .latest-comment-card {
                flex-direction: row;
                flex-wrap: wrap;
                border-radius: 10px;
                align-items: center;
                gap: 0.4rem;
                padding: 0.5rem 0.8rem;
                white-space: normal;
                line-height: 1.3;
                font-size: 0.75rem;
            }

            .lc-badge-wrapper {
                font-size: 0.7rem;
            }

            .lc-separator {
                display: none;
            }

            .desktop-only {
                display: none;
            }

            .lc-content-inline {
                flex: 1;
                min-width: 0;
            }

            .lc-text {
                display: -webkit-box;
                -webkit-line-clamp: 1;
                -webkit-box-orient: vertical;
                line-clamp: 1;
                overflow: hidden;
            }

            .lc-meta-inline {
                display: none;
            }

            .lc-article-title {
                max-width: none;
            }
        }
    </style>

    <script src="js/latest-comment.js" defer></script>

    <footer id="global-footer"></footer>

    <script src="js/config.js?v=4"></script>
    <script src="js/auth.js?v=6"></script>
    <script src="js/layout-loader.js?v=5"></script>
    <script src="js/main.js?v=2" defer></script>
    <script src="js/news-loader.js?v=4" defer></script>
    <script src="js/upcoming-matches.js" defer></script>

    <!-- Chessboard.js & Diagram Dependencies -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>
    <script src="js/diagram-viewer.js"></script>
    <script src="js/diagram-book.js"></script>
</body>

</html>
