<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Šachový oddíl TJ Bižuterie Jablonec nad Nisou</title>
    <meta name="description"
        content="Oficiální stránky šachového oddílu TJ Bižuterie Jablonec nad Nisou. Novinky, výsledky, fotogalerie a informace o klubu.">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="images/favicon.png">
</head>

<body>
    <header id="global-header"></header>

    <main>
        <section class="hero">
            <div class="container hero-content">
                <h1>Šachový oddíl TJ Bižuterie Jablonec</h1>
                <p>Tradice, vášeň, strategie. Vítejte na našem novém webu.</p>

                <!-- Wooden Signpost -->
                <div style="display: flex; justify-content: center; margin-top: 2.5rem;">
                    <div style="position: relative; display: flex; flex-direction: column; align-items: center;">

                        <!-- Wooden Pole -->
                        <div
                            style="position: absolute; left: 50%; transform: translateX(-50%); width: 20px; height: 100%; background: linear-gradient(90deg, #5d4037 0%, #8d6e63 50%, #5d4037 100%); border-radius: 4px; box-shadow: 3px 0 8px rgba(0,0,0,0.4); z-index: 0;">
                        </div>

                        <!-- Signs Container -->
                        <div style="display: flex; flex-direction: column; gap: 0.4rem; z-index: 1; padding: 0.5rem 0;">

                            <!-- Aktuality - Dark wood, pointing right, tilted up -->
                            <a href="#news" style="text-decoration: none; margin-left: 10px; transform: rotate(-2deg);">
                                <div style="background: linear-gradient(180deg, #8B4513 0%, #654321 50%, #5D3A1A 100%); padding: 0.6rem 1.2rem; padding-right: 1.8rem; clip-path: polygon(0 0, calc(100% - 18px) 0, 100% 50%, calc(100% - 18px) 100%, 0 100%); transition: all 0.3s; box-shadow: 2px 3px 8px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.1); border-top: 2px solid #a0522d; min-width: 200px;"
                                    onmouseover="this.style.transform='translateX(10px)';this.style.boxShadow='4px 5px 12px rgba(0,0,0,0.6)'"
                                    onmouseout="this.style.transform='translateX(0)';this.style.boxShadow='2px 3px 8px rgba(0,0,0,0.5)'">
                                    <div style="display: flex; align-items: center; gap: 0.6rem;">
                                        <i class="fa-solid fa-newspaper" style="font-size: 1.1rem; color: #f5deb3;"></i>
                                        <span
                                            style="color: #f5deb3; font-weight: 700; font-size: 0.95rem; text-transform: uppercase; letter-spacing: 1px; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">Aktuality</span>
                                    </div>
                                </div>
                            </a>

                            <!-- Dospělí - Medium wood, pointing left, tilted down -->
                            <a href="teams.html"
                                style="text-decoration: none; margin-right: 10px; transform: rotate(1.5deg);">
                                <div style="background: linear-gradient(180deg, #A0522D 0%, #8B4513 50%, #704214 100%); padding: 0.6rem 1.2rem; padding-left: 1.8rem; clip-path: polygon(18px 0, 100% 0, 100% 100%, 18px 100%, 0 50%); transition: all 0.3s; box-shadow: -2px 3px 8px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.1); border-top: 2px solid #cd853f; min-width: 240px;"
                                    onmouseover="this.style.transform='translateX(-10px)';this.style.boxShadow='4px 5px 12px rgba(0,0,0,0.6)'"
                                    onmouseout="this.style.transform='translateX(0)';this.style.boxShadow='-2px 3px 8px rgba(0,0,0,0.5)'">
                                    <div
                                        style="display: flex; align-items: center; justify-content: flex-end; gap: 0.6rem;">
                                        <span
                                            style="color: #ffe4b5; font-weight: 700; font-size: 0.95rem; text-transform: uppercase; letter-spacing: 1px; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">Dospělí</span>
                                        <i class="fa-solid fa-chess-king"
                                            style="font-size: 1.1rem; color: #ffe4b5;"></i>
                                    </div>
                                </div>
                            </a>

                            <!-- Mládež - Light wood, pointing right, straight -->
                            <a href="youth.html"
                                style="text-decoration: none; margin-left: 10px; transform: rotate(-0.5deg);">
                                <div style="background: linear-gradient(180deg, #DEB887 0%, #D2691E 50%, #A0522D 100%); padding: 0.6rem 1.2rem; padding-right: 1.8rem; clip-path: polygon(0 0, calc(100% - 18px) 0, 100% 50%, calc(100% - 18px) 100%, 0 100%); transition: all 0.3s; box-shadow: 2px 3px 8px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.2); border-top: 2px solid #f4a460; min-width: 180px;"
                                    onmouseover="this.style.transform='translateX(10px)';this.style.boxShadow='4px 5px 12px rgba(0,0,0,0.6)'"
                                    onmouseout="this.style.transform='translateX(0)';this.style.boxShadow='2px 3px 8px rgba(0,0,0,0.5)'">
                                    <div style="display: flex; align-items: center; gap: 0.6rem;">
                                        <i class="fa-solid fa-child" style="font-size: 1.1rem; color: #3a2010;"></i>
                                        <span
                                            style="color: #3a2010; font-weight: 700; font-size: 0.95rem; text-transform: uppercase; letter-spacing: 1px; text-shadow: 0 1px 0 rgba(255,255,255,0.3);">Mládež</span>
                                    </div>
                                </div>
                            </a>

                            <!-- Blicák - Reddish wood, pointing left, tilted -->
                            <a href="blicak.html"
                                style="text-decoration: none; margin-right: 10px; transform: rotate(2deg);">
                                <div style="background: linear-gradient(180deg, #B8860B 0%, #8B6914 50%, #705812 100%); padding: 0.6rem 1.2rem; padding-left: 1.8rem; clip-path: polygon(18px 0, 100% 0, 100% 100%, 18px 100%, 0 50%); transition: all 0.3s; box-shadow: -2px 3px 8px rgba(0,0,0,0.5), inset 0 1px 0 rgba(255,255,255,0.1); border-top: 2px solid #daa520; min-width: 160px;"
                                    onmouseover="this.style.transform='translateX(-10px)';this.style.boxShadow='-4px 5px 12px rgba(0,0,0,0.6)'"
                                    onmouseout="this.style.transform='translateX(0)';this.style.boxShadow='-2px 3px 8px rgba(0,0,0,0.5)'">
                                    <div
                                        style="display: flex; align-items: center; justify-content: flex-end; gap: 0.6rem;">
                                        <span
                                            style="color: #fff8dc; font-weight: 700; font-size: 0.95rem; text-transform: uppercase; letter-spacing: 1px; text-shadow: 1px 1px 2px rgba(0,0,0,0.5);">Blicák</span>
                                        <i class="fa-solid fa-bolt" style="font-size: 1.1rem; color: #fff8dc;"></i>
                                    </div>
                                </div>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="news" class="container">
            <h2 class="section-title">Novinky</h2>
            <div class="card-grid" id="newsGrid">
                <!-- News will be dynamically loaded here -->
            </div>
        </section>
    </main>

    <footer id="global-footer"></footer>

    <script src="js/config.js"></script>
    <script src="js/layout-loader.js"></script>
    <script src="js/main.js"></script>
    <script src="js/news-loader.js"></script>
</body>

</html>
