<!DOCTYPE html>
<html lang="cs">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Racer - Šachový oddíl TJ Bižuterie Jablonec</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Open+Sans:wght@400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">

    <!-- Chess Libraries -->
    <link rel="stylesheet" href="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://unpkg.com/@chrisoakman/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.10.3/chess.min.js"></script>

    <style>
        /* Prevent overlap with fixed header */
        main {
            padding-top: 100px;
        }

        .game-container {
            max-width: 800px;
            margin: 1rem auto 2rem;
            background: linear-gradient(145deg, var(--card-bg), rgba(26, 26, 26, 0.9));
            padding: 1.5rem;
            border-radius: 1rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(212, 175, 55, 0.2);
        }

        @media (max-width: 768px) {
            main {
                padding-top: 70px;
            }

            .game-container {
                margin: 0;
                padding: 0.75rem;
                border-radius: 0;
                box-shadow: none;
                border: none;
            }

            .game-header {
                margin-bottom: 0.75rem;
                padding-bottom: 0.5rem;
            }

            .stat-box {
                padding: 0.5rem 1rem;
                min-width: 80px;
            }

            .stat-value {
                font-size: 1.2rem;
            }

            #board {
                max-width: 100%;
            }

            .controls {
                margin-top: 1rem;
            }
        }

        /* Global game-active styles - prevent scroll */
        body.game-active {
            overflow: hidden;
        }

        /* Hide leaderboard during active gameplay (all screens) */
        body.game-active #leaderboardSection {
            display: none !important;
        }

        body.game-active .start-screen,
        body.game-active .game-over-screen {
            display: none !important;
        }

        /* MOBILE ONLY - fullscreen game mode */
        @media (max-width: 768px) {
            body.game-active {
                position: fixed;
                width: 100%;
                height: 100%;
                top: 0;
                left: 0;
            }

            body.game-active main {
                padding-top: 5px !important;
                height: 100vh;
                overflow: hidden;
            }

            /* Hide header and footer only on mobile */
            body.game-active #global-header,
            body.game-active header,
            body.game-active footer,
            body.game-active #global-footer {
                display: none !important;
            }

            body.game-active .game-container {
                margin: 0 !important;
                padding: 0.5rem !important;
                border-radius: 0 !important;
                height: 100vh;
                display: flex;
                flex-direction: column;
            }

            body.game-active .game-header {
                margin-bottom: 0.5rem;
                padding-bottom: 0.5rem;
            }

            body.game-active #board {
                max-width: min(100vw - 1rem, calc(100vh - 150px)) !important;
                margin: 0 auto;
            }

            body.game-active .controls {
                margin-top: 0.5rem;
            }
        }

        /* Ensure board is touchable */
        #board {
            touch-action: manipulation;
        }

        #board * {
            touch-action: manipulation;
        }

        .game-header {
            display: flex;
            justify-content: space-between;
            align-items: stretch;
            /* Make all boxes same height */
            gap: 0.5rem;
            /* Add gap between boxes */
            margin: 0 auto 2rem auto;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 500px;
            width: 100%;
        }

        .stat-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 0.8rem 0.5rem;
            /* Reduce side padding slightly as we use flex:1 */
            border-radius: 0.5rem;
            text-align: center;
            flex: 1;
            /* Distribute width equally */
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
            /* Allow shrinking below content size if flex needs it */
        }

        .stat-label {
            display: block;
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.3rem;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }

        /* Lives display */
        .lives-display {
            display: flex;
            gap: 0.3rem;
            justify-content: center;
            margin-top: 0.3rem;
        }

        .life-icon {
            font-size: 1.2rem;
            color: #374151;
            transition: color 0.3s, transform 0.3s;
        }

        .life-icon.lost {
            color: #ef4444;
            transform: scale(1.2);
        }

        /* Leaderboard tab styles */
        .leaderboard-tab {
            background: rgba(255, 255, 255, 0.1);
            color: var(--text-muted);
        }

        .leaderboard-tab:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .leaderboard-tab.active {
            background: var(--primary-color);
            color: white;
        }

        #board {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        .controls {
            margin-top: 2rem;
            text-align: center;
        }

        .start-screen,
        .game-over-screen {
            text-align: center;
            padding: 3rem 1rem;
        }

        .start-screen h2,
        .game-over-screen h2 {
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 1rem;
        }

        .game-over-screen .final-score {
            font-size: 4rem;
            font-weight: 800;
            color: #4ade80;
            margin: 1.5rem 0;
            text-shadow: 0 0 20px rgba(74, 222, 128, 0.3);
        }

        .hidden {
            display: none !important;
        }

        /* Feedback animations */
        @keyframes flashGreen {
            0% {
                background: none;
            }

            50% {
                background: rgba(74, 222, 128, 0.2);
            }

            100% {
                background: none;
            }
        }

        @keyframes flashRed {
            0% {
                background: none;
            }

            50% {
                background: rgba(248, 113, 113, 0.2);
            }

            100% {
                background: none;
            }
        }

        .correct-feedback {
            animation: flashGreen 0.3s ease;
        }

        .wrong-feedback {
            animation: flashRed 0.3s ease;
        }

        /* Click-to-move highlighting */
        .highlight-selected {
            box-shadow: inset 0 0 3px 3px yellow;
        }

        .highlight-dest {
            box-shadow: inset 0 0 3px 3px #1579db;
        }

        .highlight-move {
            box-shadow: inset 0 0 3px 3px rgba(255, 255, 0, 0.8) !important;
        }
    </style>
</head>

<body>
    <header id="global-header"></header>

    <main>
        <div class="container">
            <div class="game-container">

                <!-- START SCREEN -->
                <div id="startScreen" class="start-screen">
                    <h2><i class="fa-solid fa-flag-checkered"></i> Puzzle Racer</h2>
                    <p
                        style="font-size: 1.1rem; color: var(--text-muted); margin-bottom: 2rem; max-width: 500px; margin-left: auto; margin-right: auto;">
                        Vyřešte co nejvíce taktických úloh během 3 minut! Obtížnost se postupně zvyšuje.
                    </p>
                    <button class="btn-primary" onclick="window.startRace()"
                        style="font-size: 1.2rem; padding: 1rem 3rem;">
                        <i class="fa-solid fa-play"></i> Start
                    </button>
                    <!-- Loading indication -->
                    <div id="loadingIndicator" class="hidden" style="margin-top: 2rem; color: var(--primary-color);">
                        <i class="fa-solid fa-spinner fa-spin fa-2x"></i>
                        <p style="margin-top: 0.5rem;">Načítám úlohy z Lichess...</p>
                    </div>
                </div>

                <!-- GAME INTERFACE -->
                <div id="gameInterface" class="hidden">
                    <div class="game-header">
                        <div class="stat-box">
                            <span class="stat-label">Čas</span>
                            <span class="stat-value" id="timer">3:00</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-label">Životy</span>
                            <div class="lives-display">
                                <i class="fa-solid fa-xmark life-icon" id="life1"></i>
                                <i class="fa-solid fa-xmark life-icon" id="life2"></i>
                                <i class="fa-solid fa-xmark life-icon" id="life3"></i>
                            </div>
                        </div>
                        <div class="stat-box">
                            <span class="stat-label">Skóre</span>
                            <span class="stat-value" id="score">0</span>
                        </div>
                        <div class="stat-box">
                            <span class="stat-label">Obtížnost úlohy</span>
                            <span class="stat-value" id="difficultyDisplay"
                                style="font-size: 1rem; line-height: 1.5;">Začítečník</span>
                        </div>
                    </div>

                    <div id="gameArea" style="position: relative;">
                        <!-- Feedback overlay -->
                        <div id="feedbackOverlay"
                            style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; pointer-events: none; z-index: 10;">
                        </div>

                        <div id="board"></div>

                        <div style="text-align: center; margin-top: 1rem; color: var(--text-muted); font-size: 0.9rem;">
                            <span id="toMove">Bílý na tahu</span>
                        </div>
                    </div>

                    <div class="controls" style="display: flex; gap: 0.5rem; justify-content: center; flex-wrap: wrap;">
                        <button class="btn-secondary" onclick="window.skipPuzzle()" style="font-size: 0.9rem;">
                            <i class="fa-solid fa-forward"></i> Přeskočit (-5s)
                        </button>
                        <a href="members.html" class="btn-secondary"
                            style="font-size: 0.9rem; background: rgba(255, 0, 0, 0.2); border-color: rgba(255, 0, 0, 0.3); color: #fca5a5; text-decoration: none; display: inline-flex; align-items: center;">
                            <i class="fa-solid fa-right-from-bracket"></i> Odejít
                        </a>
                    </div>
                </div>

                <!-- GAME OVER SCREEN -->
                <div id="gameOverScreen" class="game-over-screen hidden">
                    <h2>Konec hry!</h2>
                    <p>Váš výsledek:</p>
                    <div class="final-score" id="finalScore">0</div>

                    <div style="margin-top: 2rem; display: flex; gap: 1rem; justify-content: center;">
                        <input type="text" id="playerName" placeholder="Vaše jméno"
                            style="padding: 0.8rem; border-radius: 0.5rem; border: 1px solid rgba(255,255,255,0.2); background: rgba(0,0,0,0.3); color: white;">
                        <button class="btn-primary" onclick="window.saveScore()">
                            <i class="fa-solid fa-save"></i> Uložit
                        </button>
                    </div>
                    <div style="margin-top: 1rem;">
                        <button class="btn-secondary" onclick="location.reload()">
                            <i class="fa-solid fa-rotate-right"></i> Hrát znovu
                        </button>
                    </div>
                </div>

                <!-- LEADERBOARD SECTION -->
                <div id="leaderboardSection"
                    style="margin-top: 3rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 2rem;">
                    <h3 style="text-align: center; color: var(--primary-color); margin-bottom: 1rem;"><i
                            class="fa-solid fa-trophy"></i> Nejlepší výsledky</h3>

                    <!-- Leaderboard Tabs -->
                    <div style="display: flex; justify-content: center; gap: 0.5rem; margin-bottom: 1.5rem;">
                        <button id="tabAllTime" onclick="switchLeaderboard('all')" class="leaderboard-tab active"
                            style="padding: 0.6rem 1.2rem; border: none; border-radius: 20px; cursor: pointer; font-weight: 600; transition: all 0.3s;">
                            <i class="fa-solid fa-infinity"></i> Celkově
                        </button>
                        <button id="tabWeekly" onclick="switchLeaderboard('week')" class="leaderboard-tab"
                            style="padding: 0.6rem 1.2rem; border: none; border-radius: 20px; cursor: pointer; font-weight: 600; transition: all 0.3s;">
                            <i class="fa-solid fa-calendar-week"></i> Tento týden
                        </button>
                    </div>

                    <div style="overflow-x: auto;">
                        <table style="width: 100%; border-collapse: collapse; color: var(--text-main);">
                            <thead>
                                <tr style="border-bottom: 2px solid rgba(255,255,255,0.1); text-align: left;">
                                    <th style="padding: 1rem;">#</th>
                                    <th style="padding: 1rem;">Hráč</th>
                                    <th style="padding: 1rem;">Skóre</th>
                                    <th style="padding: 1rem;">Datum</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboardBody">
                                <tr>
                                    <td colspan="4"
                                        style="text-align: center; padding: 2rem; color: var(--text-muted);">
                                        <i class="fa-solid fa-spinner fa-spin"></i> Načítám žebříček...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <footer id="global-footer"></footer>

    <script src="js/config.js"></script>
    <script src="js/layout-loader.js"></script>
    <script src="js/main.js"></script>
    <script src="js/puzzle-racer.js?v=13"></script>
</body>

</html>
